<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChainLens V2 | Multi-Chain Asset Scanner</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <link rel="manifest" href="/favicon/site.webmanifest">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            heading: ['Syne', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Space Grotesk', sans-serif; scroll-behavior: smooth; }
    .font-heading { font-family: 'Syne', sans-serif; }
    
    .bg-solana-gradient {
      background: linear-gradient(45deg, #9945FF, #14F195);
    }
    .bg-solana-gradient-soft {
      background: linear-gradient(45deg, rgba(153,69,255,0.85), rgba(20,241,149,0.85));
    }

    .glass-card {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .switch-bg {
      width: 48px;
      height: 24px;
      display: flex;
      align-items: center;
      padding: 3px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .switch-dot {
      width: 18px;
      height: 18px;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .translate-x-6 { transform: translateX(24px); }

    .modal-enter { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .dark-scroll::-webkit-scrollbar { width: 8px; }
    .dark-scroll::-webkit-scrollbar-track { background: #0f172a; }
    .dark-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    
    .scanning-glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }

    .swap-column {
        height: 850px; 
        min-height: 800px;
        width: 100%;
        border-radius: 2rem;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
    }
    .swap-column iframe {
        width: 100%;
        flex-grow: 1;
        border: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const App = () => {
      const [activeTab, setActiveTab] = useState('portfolio'); 
      const [evmAddr, setEvmAddr] = useState('');
      const [solAddr, setSolAddr] = useState('');
      const [adaAddr, setAdaAddr] = useState('');
      const [activeChains, setActiveChains] = useState(['ethereum', 'polygon', 'base', 'solana', 'cardano', 'abstract', 'monad']);
      
      const [nfts, setNfts] = useState([]);
      const [loading, setLoading] = useState(false);
      const [darkMode, setDarkMode] = useState(false);
      const [selectedAsset, setSelectedAsset] = useState(null);
      const [tokenMode, setTokenMode] = useState(false);
      const [isListView, setIsListView] = useState(false);
      
      const [searchQuery, setSearchQuery] = useState('');
      const [sortBy, setSortBy] = useState('chain'); 

      const [resolvedEvm, setResolvedEvm] = useState(null);
      const [isResolving, setIsResolving] = useState(false);

      const [hiddenIds, setHiddenIds] = useState(() => JSON.parse(localStorage.getItem('hiddenAssets') || '[]'));
      const [spamIds, setSpamIds] = useState(() => JSON.parse(localStorage.getItem('spamAssets') || '[]'));
      const [showManager, setShowManager] = useState(false);

      const [marketData, setMarketData] = useState([]);
      const [marketLoading, setMarketLoading] = useState(false);
      const [marketSearch, setMarketSearch] = useState('');
      const [selectedCoin, setSelectedCoin] = useState(null);
      const [showChart, setShowChart] = useState(false);
      const [chartData, setChartData] = useState(null);
      const [loadingChart, setLoadingChart] = useState(false);

      const chainStyles = {
        ethereum: { color: 'bg-[#3c3c3d]', label: 'Ethereum', native: 'ETH' },
        polygon: { color: 'bg-[#7B3FE4]', label: 'Polygon', native: 'POL' },
        base: { color: 'bg-[#0052FF]', label: 'Base', native: 'ETH' },
        solana: { color: 'bg-solana-gradient-soft', label: 'Solana', native: 'SOL' },
        cardano: { color: 'bg-[#0033AD]', label: 'Cardano', native: 'ADA' },
        monad: { color: 'bg-[#836EF9]', label: 'Monad', native: 'MON' },
        abstract: { color: 'bg-[#00FF85] text-black', label: 'Abstract', native: 'ETH' }
      };

      const chainPriority = {
        'cardano': 1,
        'solana': 2,
        'ethereum': 3,
        'abstract': 4,
        'monad': 5,
        'base': 6,
        'polygon': 7
      };

      useEffect(() => {
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'true') setDarkMode(true);
      }, []);

      useEffect(() => {
        localStorage.setItem('darkMode', darkMode);
      }, [darkMode]);

      useEffect(() => {
        localStorage.setItem('hiddenAssets', JSON.stringify(hiddenIds));
        localStorage.setItem('spamAssets', JSON.stringify(spamIds));
      }, [hiddenIds, spamIds]);

      useEffect(() => {
        const fetchMarket = async () => {
          setMarketLoading(true);
          try {
            const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=true&price_change_percentage=24h');
            const data = await res.json();
            console.log('‚úÖ Loaded', data.length, 'coins from CoinGecko');
            setMarketData(data);
          } catch (e) {
            console.error("‚ùå Market fetch failed:", e);
          }
          setMarketLoading(false);
        };
        fetchMarket();
        const interval = setInterval(fetchMarket, 60000);
        return () => clearInterval(interval);
      }, []);

      // Search function - searches CoinGecko list first, then tries DIA for coins not in top 100
      const searchCoin = async (query) => {
        if (!query.trim()) return;
        
        const q = query.toLowerCase();
        const existing = marketData.find(c => 
          c.symbol.toLowerCase() === q || 
          c.id.toLowerCase() === q ||
          c.name.toLowerCase() === q
        );
        
        if (existing) {
          // Coin already in list, just filter
          setMarketSearch(query);
          return;
        }
        
        // Try DIA for coins beyond top 100
        try {
          console.log('üîç Searching DIA for:', query.toUpperCase());
          const res = await fetch(`https://api.diadata.org/v1/quotation/${query.toUpperCase()}`);
          const data = await res.json();
          
          if (data.Price && data.Price > 0) {
            console.log('‚úÖ Found on DIA:', data.Name, '$' + data.Price);
            const newCoin = {
              id: data.Symbol.toLowerCase(),
              symbol: data.Symbol,
              name: data.Name || data.Symbol,
              current_price: data.Price,
              price_change_percentage_24h: 0,
              market_cap: 0,
              market_cap_rank: 999,
              image: `https://cryptoicons.org/api/icon/${data.Symbol.toLowerCase()}/50`,
              sparkline_in_7d: null
            };
            setMarketData(prev => [newCoin, ...prev]);
            setMarketSearch(''); // Clear search to show new coin
          } else {
            alert('Coin not found. Try the exact symbol (e.g., BTC, ETH, SOL)');
          }
        } catch (e) {
          console.error('‚ùå DIA search failed:', e);
          alert('Coin not found. Try the exact symbol (e.g., BTC, ETH, SOL)');
        }
      };

      // Load chart data for popup modal
      const loadChartData = async (coin) => {
        setSelectedCoin(coin);
        setShowChart(true);
        setLoadingChart(true);
        setChartData(null);
        
        try {
          console.log('üìä Loading chart for:', coin.name);
          // Use CoinGecko chart API
          const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coin.id}/market_chart?vs_currency=usd&days=7&interval=hourly`);
          const data = await res.json();
          
          if (data.prices && data.prices.length > 0) {
            const formattedPrices = data.prices.map(([time, price]) => ({
              time,
              price
            }));
            console.log('‚úÖ Chart loaded:', formattedPrices.length, 'data points');
            setChartData({
              symbol: coin.symbol,
              name: coin.name,
              prices: formattedPrices,
              current_price: coin.current_price,
              change_24h: coin.price_change_percentage_24h
            });
          } else {
            console.error('‚ùå No price data in response');
            setChartData({ error: 'No chart data available' });
          }
        } catch (e) {
          console.error('‚ùå Chart load failed:', e);
          setChartData({ error: e.message });
        }
        setLoadingChart(false);
      };

      const filteredMarket = useMemo(() => {
        return marketData.filter(coin => 
          coin.name.toLowerCase().includes(marketSearch.toLowerCase()) || 
          coin.symbol.toLowerCase().includes(marketSearch.toLowerCase())
        );
      }, [marketData, marketSearch]);

      // Render chart when chartData loads
      useEffect(() => {
        if (chartData && chartData.prices && showChart) {
          const ctx = document.getElementById('priceChart');
          if (ctx) {
            // Destroy previous chart if exists
            const existingChart = Chart.getChart(ctx);
            if (existingChart) existingChart.destroy();
            
            // Create new chart
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: chartData.prices.map((p, i) => {
                  if (i % 24 === 0) { // Show every 24 hours
                    return new Date(p.time).toLocaleDateString([], {month: 'short', day: 'numeric'});
                  }
                  return '';
                }),
                datasets: [{
                  label: `${chartData.name} Price (USD)`,
                  data: chartData.prices.map(p => p.price),
                  borderColor: chartData.change_24h >= 0 ? '#10b981' : '#ef4444',
                  backgroundColor: chartData.change_24h >= 0 ? 'rgba(16, 185, 129, 0.1)' : 'rgba(239, 68, 68, 0.1)',
                  borderWidth: 2,
                  fill: true,
                  tension: 0.4,
                  pointRadius: 0,
                  pointHoverRadius: 6,
                  pointHoverBackgroundColor: chartData.change_24h >= 0 ? '#10b981' : '#ef4444',
                  pointHoverBorderColor: '#fff',
                  pointHoverBorderWidth: 2
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: true,
                interaction: {
                  mode: 'index',
                  intersect: false
                },
                plugins: {
                  legend: { display: false },
                  tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    titleColor: '#fff',
                    bodyColor: '#fff',
                    borderColor: chartData.change_24h >= 0 ? '#10b981' : '#ef4444',
                    borderWidth: 1,
                    padding: 12,
                    displayColors: false,
                    callbacks: {
                      label: function(context) {
                        return '$' + context.parsed.y.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 6});
                      }
                    }
                  }
                },
                scales: {
                  x: {
                    grid: { display: false },
                    ticks: { maxTicksLimit: 8 }
                  },
                  y: {
                    grid: { color: 'rgba(255, 255, 255, 0.05)' },
                    ticks: {
                      callback: function(value) {
                        return '$' + value.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 2});
                      }
                    }
                  }
                }
              }
            });
          }
        }
      }, [chartData, showChart]);

      const clearAll = () => {
        setEvmAddr(''); setSolAddr(''); setAdaAddr('');
        setNfts([]); setResolvedEvm(null);
        setSelectedAsset(null);
        setSearchQuery('');
      };

      const resetEverything = () => {
        if (confirm("Clear all results AND unhide all previously hidden assets?")) {
            clearAll();
            setHiddenIds([]);
            setSpamIds([]);
            localStorage.removeItem('hiddenAssets');
            localStorage.removeItem('spamAssets');
        }
      };

      const visibleAssets = useMemo(() => {
        let filtered = nfts.filter(nft => {
          const rawId = nft.address || nft.id || nft.mint || nft.name;
          const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
          const isHidden = hiddenIds.includes(compositeKey) || spamIds.includes(compositeKey);
          
          if (isHidden) return false;
          
          if (searchQuery.trim()) {
            const query = searchQuery.toLowerCase();
            return nft.name?.toLowerCase().includes(query) || nft.symbol?.toLowerCase().includes(query);
          }
          return true;
        });

        return filtered.sort((a, b) => {
            if (sortBy === 'value') return (parseFloat(b.totalValue) || 0) - (parseFloat(a.totalValue) || 0);
            if (sortBy === 'name') return (a.name || '').localeCompare(b.name || '');
            if (sortBy === 'chain') {
                const priorityA = chainPriority[a.chain.toLowerCase()] || 99;
                const priorityB = chainPriority[b.chain.toLowerCase()] || 99;
                return priorityA - priorityB;
            }
            return 0;
        });
      }, [nfts, hiddenIds, spamIds, searchQuery, sortBy]);

      const totalPortfolioValue = useMemo(() => {
        return visibleAssets.reduce((sum, asset) => sum + (parseFloat(asset.totalValue) || 0), 0).toFixed(2);
      }, [visibleAssets]);

      const hiddenList = useMemo(() => nfts.filter(nft => {
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        return hiddenIds.includes(compositeKey);
      }), [nfts, hiddenIds]);

      const spamList = useMemo(() => nfts.filter(nft => {
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        return spamIds.includes(compositeKey);
      }), [nfts, spamIds]);

      const toggleHide = (e, nft) => {
        e.stopPropagation();
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        setHiddenIds(prev => prev.includes(compositeKey) ? prev.filter(i => i !== compositeKey) : [...prev, compositeKey]);
      };

      const toggleSpam = (e, nft) => {
        e.stopPropagation();
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        setSpamIds(prev => prev.includes(compositeKey) ? prev.filter(i => i !== compositeKey) : [...prev, compositeKey]);
      };

      const unhideAll = () => {
        setHiddenIds([]);
        setSpamIds([]);
      };

      const handleSearch = async () => {
        if (!evmAddr && !solAddr && !adaAddr) return;
        setLoading(true);
        setNfts([]);
        setResolvedEvm(null);
        
        let targetEvm = evmAddr.trim();
        let targetAda = adaAddr.trim();

        if (targetEvm.includes('.')) {
          setIsResolving(true);
          try {
            // Updated to use the Unstoppable Key from .env logic
            const res = await fetch(`/api/resolve/unstoppable/${targetEvm}`);
            const data = await res.json();
            if (data.address) {
              targetEvm = data.address;
              setResolvedEvm(data.address);
            }
          } catch (e) { console.error("Resolution error:", e); }
          setIsResolving(false);
        }

        if (targetAda && (targetAda.startsWith('$') || !targetAda.startsWith('addr1'))) {
          setIsResolving(true);
          try {
            const res = await fetch(`/api/resolve/handle/${encodeURIComponent(targetAda)}`);
            const data = await res.json();
            if (data.address) {
              targetAda = data.address;
            }
          } catch (e) { console.error("ADA Resolution error:", e); }
          setIsResolving(false);
        }

        const tasks = [];
        const modePath = tokenMode ? 'tokens' : 'nfts';

        if (targetEvm.startsWith('0x')) {
          ['ethereum', 'polygon', 'base', 'abstract'].forEach(chain => {
            if (activeChains.includes(chain)) {
              tasks.push(fetch(`/api/${modePath}/${chain}/${targetEvm}`).then(r => r.json()));
            }
          });

          // Monad Mainnet via BlockVision
          if (activeChains.includes('monad')) {
            const bvUrl = tokenMode 
              ? `https://api.blockvision.org/v2/monad/account/tokens?account=${targetEvm}`
              : `https://api.blockvision.org/v2/monad/account/nfts?account=${targetEvm}`;
            
            tasks.push(
              fetch(bvUrl, {
                headers: {
                  'accept': 'application/json',
                  'x-api-key': 'bv_67890_monad_key_placeholder' // Replace with your actual BlockVision key
                }
              })
              .then(r => r.json())
              .then(data => {
                const results = data.result?.tokens || data.result?.data || [];
                return {
                  nfts: results.map(item => ({
                    name: item.name || 'Unknown Monad Asset',
                    symbol: item.symbol || 'MON',
                    balance: item.balance || "1",
                    image: item.logo || item.image || item.imageURL || null,
                    chain: 'monad',
                    totalValue: item.usdValue || "0.00",
                    nativePrice: item.price || "0.00",
                    address: item.tokenAddress || item.contractAddress,
                    isToken: tokenMode,
                    metadata: item.metadata || {}
                  }))
                };
              })
              .catch(err => {
                console.error("BlockVision Monad Error:", err);
                return { nfts: [] };
              })
            );
          }
        }

        if (solAddr.trim() && activeChains.includes('solana')) {
          tasks.push(fetch(`/api/${modePath}/solana/${solAddr.trim()}`).then(r => r.json()));
        }
        if (targetAda && activeChains.includes('cardano')) {
          tasks.push(fetch(`/api/${modePath}/cardano/${targetAda}`).then(r => r.json()));
        }

        try {
          const results = await Promise.allSettled(tasks);
          const combined = results
            .filter(r => r.status === 'fulfilled' && r.value.nfts)
            .flatMap(r => r.value.nfts);
          
          const uniqueMap = new Map();
          combined.forEach(nft => {
            const rawId = nft.address || nft.id || nft.mint || nft.name;
            const normalizedId = String(rawId).toLowerCase();
            const compositeKey = `${nft.chain.toLowerCase()}-${normalizedId}`;
            
            if (!uniqueMap.has(compositeKey)) {
              uniqueMap.set(compositeKey, nft);
            }
          });
          const uniqueAssets = Array.from(uniqueMap.values());

          if (!tokenMode) {
            const spamWords = ['voucher', 'wen', 'airdrop', 'promo', 'lucky', 'ticket', 'pass', 'jup', 'jupiter', 'unprotected', 'box', 'redeem', 'claim', 'gift', 'reward'];
            const filtered = uniqueAssets.filter(nft => {
              const rawName = (nft.name || '').toLowerCase();
              const name = rawName.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9\s]/g, "");
              return !spamWords.some(word => name.includes(word));
            });
            setNfts(filtered);
          } else {
            setNfts(uniqueAssets);
          }
        } catch (e) { console.error("Search error:", e); }
        setLoading(false);
      };

      const ChainButton = ({ id }) => {
        const style = chainStyles[id];
        const isActive = activeChains.includes(id);
        const activeBgClass = id === 'solana' ? 'bg-solana-gradient' : style.color;
        
        return (
          <button onClick={() => setActiveChains(prev => prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id])} 
            className={`px-3 py-1 rounded-lg text-[10px] font-bold uppercase tracking-widest transition-all border-2 
            ${isActive ? `${activeBgClass} text-white border-transparent shadow-lg scale-105` 
            : darkMode ? 'bg-slate-800 text-slate-500 border-slate-700' : 'bg-white text-slate-300 border-slate-100'}`}>
            {style.label}
          </button>
        );
      };

      return (
        <div className={`min-h-screen transition-colors duration-500 ${darkMode ? 'bg-slate-950 text-white dark-scroll' : 'bg-slate-50 text-slate-900'}`}>
          <div className="max-w-[1600px] mx-auto p-4 md:p-8 pt-12">
            <div className="flex flex-col items-center mb-8">
              <div className="relative group">
                  <img 
                    src={darkMode ? "/ChainLens (dark).png" : "/ChainLens (light).png"} 
                    alt="ChainLens Logo" 
                    className={`h-32 md:h-48 w-auto object-contain transition-transform duration-700 hover:scale-105 ${loading ? 'animate-pulse-slow' : ''}`} 
                  />
                  {loading && <div className="absolute inset-0 bg-blue-500/20 blur-3xl rounded-full -z-10 animate-pulse"></div>}
              </div>
            </div>

            <div className="flex flex-col md:flex-row items-center justify-center gap-6 mb-10">
                <div className={`flex p-1 rounded-2xl border transition-all ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 shadow-md'}`}>
                    <button onClick={() => setActiveTab('portfolio')} className={`px-8 py-3 rounded-xl text-xs font-bold uppercase tracking-widest transition-all ${activeTab === 'portfolio' ? (darkMode ? 'bg-white text-slate-950 shadow-lg' : 'bg-slate-950 text-white shadow-xl') : 'text-slate-400 hover:text-slate-500'}`}>Portfolio View</button>
                    <button onClick={() => setActiveTab('swap')} className={`px-8 py-3 rounded-xl text-xs font-bold uppercase tracking-widest transition-all ${activeTab === 'swap' ? (darkMode ? 'bg-white text-slate-950 shadow-lg' : 'bg-slate-950 text-white shadow-xl') : 'text-slate-400 hover:text-slate-500'}`}>Swap Hub</button>
                    <button onClick={() => setActiveTab('market')} className={`px-8 py-3 rounded-xl text-xs font-bold uppercase tracking-widest transition-all ${activeTab === 'market' ? (darkMode ? 'bg-white text-slate-950 shadow-lg' : 'bg-slate-950 text-white shadow-xl') : 'text-slate-400 hover:text-slate-500'}`}>Market Watch</button>
                </div>

                <div className="flex items-center space-x-3 bg-black/5 px-4 py-3 rounded-2xl border border-white/5">
                    <span className="text-[10px] font-bold uppercase tracking-widest opacity-60">{darkMode ? 'Dark' : 'Light'}</span>
                    <div onClick={() => setDarkMode(!darkMode)} className={`switch-bg rounded-full ${darkMode ? 'bg-blue-600' : 'bg-slate-300'}`}>
                        <div className={`switch-dot rounded-full bg-white shadow-lg ${darkMode ? 'translate-x-6' : 'translate-x-0'}`} />
                    </div>
                </div>
            </div>

            {activeTab === 'portfolio' ? (
                <>
                <div className={`max-w-6xl mx-auto p-6 md:p-12 rounded-[2.5rem] md:rounded-[3.5rem] shadow-2xl border mb-6 glass-card ${darkMode ? 'bg-slate-900/40 border-slate-800' : 'bg-white border-slate-100'}`}>

                            <button onClick={() => setShowChart(false)} className="w-10 h-10 flex items-center justify-center rounded-full bg-slate-800 text-white hover:bg-red-500 transition-colors">‚úï</button>
                        </div>

                        {loadingChart ? (
                            <div className="py-32 text-center animate-pulse">
                                <p className="text-sm opacity-40">Loading chart data...</p>
                            </div>
                        ) : chartData?.error ? (
                            <div className="py-32 text-center">
                                <p className="text-lg font-bold mb-2 text-red-500">‚ùå Chart Load Failed</p>
                                <p className="text-sm opacity-60">{chartData.error}</p>
                            </div>
                        ) : chartData?.prices ? (
                            <div className="relative" style={{height: '400px'}}>
                                <canvas id="priceChart"></canvas>
                            </div>
                        ) : (
                            <div className="py-32 text-center">
                                <p className="text-sm opacity-40">No chart data available</p>
                            </div>
                        )}
                    </div>
                </div>
            )}

            {showManager && (
              <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-950/95 backdrop-blur-xl modal-enter">
                <div className={`max-w-2xl w-full border rounded-[3rem] p-6 md:p-10 shadow-2xl flex flex-col max-h-[80vh] ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                  <div className="flex justify-between items-center mb-8">
                    <h2 className="text-2xl font-heading font-extrabold uppercase">Managed Assets</h2>
                    <button onClick={() => setShowManager(false)} className="w-10 h-10 flex items-center justify-center rounded-full bg-slate-800 text-white hover:bg-red-500 transition-colors">‚úï</button>
                  </div>
                  <div className="flex-1 overflow-y-auto dark-scroll pr-2 space-y-4">
                    {[...hiddenList, ...spamList].length === 0 ? (
                      <p className="text-center py-20 opacity-30 italic">No hidden or spam assets.</p>
                    ) : (
                      <>
                        {hiddenList.map(nft => (
                          <div key={`${nft.chain}-${nft.address || nft.id || nft.mint || nft.name}`} className="flex items-center justify-between p-3 rounded-2xl bg-black/20 border border-white/5">
                            <div className="flex items-center gap-4">
                              <img src={nft.image} className="w-10 h-10 rounded-lg object-cover" />
                              <span className="text-xs font-bold uppercase tracking-tighter">{nft.name} (Hidden)</span>
                            </div>
                            <button onClick={(e) => toggleHide(e, nft)} className="text-[10px] font-bold text-blue-400 hover:text-white uppercase">Restore</button>
                          </div>
                        ))}
                        {spamList.map(nft => (
                          <div key={`${nft.chain}-${nft.address || nft.id || nft.mint || nft.name}`} className="flex items-center justify-between p-3 rounded-2xl bg-red-950/20 border border-red-500/10">
                            <div className="flex items-center gap-4">
                              <img src={nft.image} className="w-10 h-10 rounded-lg object-cover" />
                              <span className="text-xs font-bold uppercase tracking-tighter text-red-400">{nft.name} (Spam)</span>
                            </div>
                            <button onClick={(e) => toggleSpam(e, nft)} className="text-[10px] font-bold text-red-400 hover:text-white uppercase">Not Spam</button>
                          </div>
                        ))}
                      </>
                    )}
                  </div>
                  <div className="mt-8 pt-6 border-t border-white/5 flex gap-4">
                    <button onClick={unhideAll} className="flex-1 py-4 bg-emerald-600 hover:bg-emerald-500 text-[10px] font-bold uppercase tracking-widest rounded-2xl transition-all">Unhide All Assets</button>
                    <button onClick={() => setShowManager(false)} className="px-8 py-4 bg-slate-800 text-[10px] font-bold uppercase tracking-widest rounded-2xl">Close</button>
                  </div>
                </div>
              </div>
            )}

            {selectedAsset && (
              <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-slate-950/95 backdrop-blur-xl modal-enter">
                <div className={`relative max-w-4xl w-full max-h-[90vh] overflow-y-auto rounded-[3.5rem] p-6 md:p-12 shadow-2xl border ${darkMode ? 'bg-slate-900 border-slate-800 text-white' : 'bg-white border-slate-100'}`}>
                  <button onClick={() => setSelectedAsset(null)} className="absolute top-10 right-10 w-12 h-12 flex items-center justify-center rounded-full bg-slate-800 hover:bg-red-500 text-white transition-all font-bold">‚úï</button>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div className="rounded-[2.5rem] overflow-hidden shadow-2xl">
                       <img src={selectedAsset.image} className="w-full h-auto" />
                    </div>
                    <div>
                       <div className={`inline-block px-4 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest mb-4 ${chainStyles[selectedAsset.chain]?.color} text-white`}>{selectedAsset.chain}</div>
                       <h1 className="text-4xl font-heading font-black uppercase mb-2 leading-none">{selectedAsset.name}</h1>
                       <p className="text-sm font-bold opacity-40 uppercase tracking-widest mb-8">{selectedAsset.symbol || 'ASSET'}</p>
                       {selectedAsset.isToken && (
                         <div className="mb-8 grid grid-cols-2 gap-4">
                            <div className="p-4 rounded-2xl bg-black/5 border border-white/5">
                                <p className="text-[10px] font-bold uppercase opacity-40 mb-1">Quantity</p>
                                <p className="text-2xl font-heading font-bold">{selectedAsset.balance}</p>
                            </div>
                            <div className="p-4 rounded-2xl bg-black/5 border border-white/5">
                                <p className="text-[10px] font-bold uppercase opacity-40 mb-1">Value USD</p>
                                <p className="text-2xl font-heading font-bold text-emerald-500">${selectedAsset.totalValue}</p>
                            </div>
                         </div>
                       )}
                       <div className="space-y-6">
                          <div>
                             <h3 className="text-[10px] font-bold uppercase tracking-widest opacity-40 mb-3">Attributes</h3>
                             <div className="flex flex-wrap gap-2">
                                {selectedAsset.metadata?.traits?.length > 0 ? selectedAsset.metadata.traits.map((t, i) => (
                                  <div key={i} className="px-3 py-2 rounded-xl bg-blue-500/10 border border-blue-500/20">
                                    <p className="text-[8px] uppercase opacity-60">{t.trait_type}</p>
                                    <p className="text-[10px] font-bold">{t.value}</p>
                                  </div>
                                )) : <p className="text-xs italic opacity-30">No metadata found.</p>}
                             </div>
                          </div>
                          <div className="pt-6 border-t border-white/10">
                             <button onClick={() => setSelectedAsset(null)} className="w-full py-4 rounded-2xl bg-blue-600 hover:bg-blue-500 text-white font-bold uppercase tracking-widest transition-all">Back to Gallery</button>
                          </div>
                       </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
