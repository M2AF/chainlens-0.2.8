<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChainLens | Multi-Chain Scanner</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            heading: ['Syne', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Space Grotesk', sans-serif; scroll-behavior: smooth; }
    .font-heading { font-family: 'Syne', sans-serif; }
    
    .bg-solana-gradient {
      background: linear-gradient(45deg, #9945FF, #14F195);
    }
    .bg-solana-gradient-soft {
      background: linear-gradient(45deg, rgba(153,69,255,0.85), rgba(20,241,149,0.85));
    }

    .switch-bg {
      width: 54px;
      height: 28px;
      display: flex;
      align-items: center;
      padding: 4px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .switch-dot {
      width: 20px;
      height: 20px;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .translate-x-6 { transform: translateX(26px); }

    .modal-enter { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .dark-scroll::-webkit-scrollbar { width: 8px; }
    .dark-scroll::-webkit-scrollbar-track { background: #0f172a; }
    .dark-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const App = () => {
      const [evmAddr, setEvmAddr] = useState('');
      const [solAddr, setSolAddr] = useState('');
      const [adaAddr, setAdaAddr] = useState('');
      const [searchMode, setSearchMode] = useState('NFT'); // NEW: Toggle between NFT and TOKEN
      const [activeChains, setActiveChains] = useState(['ethereum', 'polygon', 'base', 'solana', 'cardano', 'abstract', 'monad']);
      const [results, setResults] = useState([]); // Renamed from nfts to results
      const [loading, setLoading] = useState(false);
      const [darkMode, setDarkMode] = useState(false);
      const [selectedNft, setSelectedNft] = useState(null);
      const [resolvedEvm, setResolvedEvm] = useState(null);
      const [isResolving, setIsResolving] = useState(false);

      const chainStyles = {
        ethereum: { color: 'bg-[#3c3c3d]', label: 'Ethereum' },
        polygon: { color: 'bg-[#7B3FE4]', label: 'Polygon' },
        base: { color: 'bg-[#0052FF]', label: 'Base' },
        solana: { color: 'bg-solana-gradient-soft', label: 'Solana' },
        cardano: { color: 'bg-[#0033AD]', label: 'Cardano' },
        monad: { color: 'bg-[#836EF9]', label: 'Monad' },
        abstract: { color: 'bg-[#00FF85] text-black', label: 'Abstract' }
      };

      // NEW: Portfolio Value Calculation
      const totalValue = useMemo(() => {
        return results.reduce((sum, item) => sum + ((item.balance || 0) * (item.priceUsd || 0)), 0);
      }, [results]);

      useEffect(() => {
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'true') setDarkMode(true);
      }, []);

      useEffect(() => {
        localStorage.setItem('darkMode', darkMode);
      }, [darkMode]);

      const clearAll = () => {
        setEvmAddr('');
        setSolAddr('');
        setAdaAddr('');
        setResults([]);
        setResolvedEvm(null);
      };

      const handleSearch = async () => {
        setLoading(true);
        setResults([]);
        setResolvedEvm(null);
        
        const modePath = searchMode === 'NFT' ? 'nfts' : 'tokens';
        let targetEvm = evmAddr.trim();

        if (targetEvm.includes('.')) {
          setIsResolving(true);
          try {
            const res = await fetch(`/api/resolve/unstoppable/${targetEvm}`);
            const data = await res.json();
            if (data.address) {
              targetEvm = data.address;
              setResolvedEvm(data.address);
            }
          } catch (e) { console.error("Resolution error:", e); }
          setIsResolving(false);
        }

        const tasks = [];
        if (targetEvm.startsWith('0x')) {
          ['ethereum', 'polygon', 'base', 'abstract', 'monad'].forEach(chain => {
            if (activeChains.includes(chain)) {
              tasks.push(fetch(`/api/${modePath}/${chain}/${targetEvm}`).then(r => r.json()));
            }
          });
        }
        if (solAddr.trim() && activeChains.includes('solana')) {
          tasks.push(fetch(`/api/${searchMode === 'NFT' ? 'nfts' : 'tokens'}/solana/${solAddr.trim()}`).then(r => r.json()));
        }

        try {
          const resList = await Promise.allSettled(tasks);
          const combined = resList
            .filter(r => r.status === 'fulfilled')
            .flatMap(r => r.value.nfts || r.value.tokens || []);
          
          if (searchMode === 'NFT') {
            const spamWords = ['voucher', 'wen', 'airdrop', 'promo', 'lucky', 'ticket', 'pass', 'jup', 'jupiter', 'unprotected', 'box', 'redeem', 'claim', 'gift'];
            const filtered = combined.filter(nft => {
              const name = (nft.name || '').toLowerCase().replace(/[^a-z0-9\s]/g, "");
              return !spamWords.some(word => name.includes(word));
            });
            setResults(filtered);
          } else {
            setResults(combined);
          }
        } catch (e) { console.error("Search error:", e); }
        setLoading(false);
      };

      const ChainButton = ({ id }) => {
        const style = chainStyles[id];
        const isActive = activeChains.includes(id);
        const activeBgClass = id === 'solana' ? 'bg-solana-gradient' : style.color;
        
        return (
          <button onClick={() => setActiveChains(prev => prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id])} 
            className={`px-3 py-1 rounded-lg text-[10px] font-bold uppercase tracking-widest transition-all border-2 
            ${isActive ? `${activeBgClass} text-white border-transparent shadow-lg scale-105` 
            : darkMode ? 'bg-slate-800 text-slate-500 border-slate-700' : 'bg-white text-slate-300 border-slate-100'}`}>
            {style.label}
          </button>
        );
      };

      return (
        <div className={`min-h-screen transition-colors duration-500 ${darkMode ? 'bg-slate-950 text-white dark-scroll' : 'bg-slate-50 text-slate-900'}`}>
          
          <div className="fixed top-8 right-8 z-50 flex items-center space-x-3 bg-white/10 backdrop-blur-md p-2 rounded-full border border-white/10 shadow-xl">
            <span className="pl-2 text-[9px] font-bold uppercase tracking-widest opacity-60">{darkMode ? 'Dark' : 'Light'}</span>
            <div onClick={() => setDarkMode(!darkMode)} className={`switch-bg rounded-full ${darkMode ? 'bg-blue-600' : 'bg-slate-300'}`}>
              <div className={`switch-dot rounded-full bg-white shadow-lg ${darkMode ? 'translate-x-6' : 'translate-x-0'}`} />
            </div>
          </div>

          <div className="max-w-6xl mx-auto p-8 pt-16">
            <div className="flex flex-col items-center mb-8">
              <img 
                src={darkMode ? "/ChainLens (dark).png" : "/ChainLens (light).png"} 
                alt="ChainLens Logo" 
                className="h-48 w-auto object-contain transition-transform duration-700 hover:scale-105" 
              />
              
              {/* NEW: Mode Selector */}
              <div className={`mt-8 flex p-1 rounded-2xl border ${darkMode ? 'bg-slate-900/50 border-white/10' : 'bg-slate-200 border-slate-300'}`}>
                {['NFT', 'TOKEN'].map(m => (
                  <button 
                    key={m} 
                    onClick={() => { setSearchMode(m); setResults([]); }}
                    className={`px-10 py-2.5 rounded-xl text-[10px] font-black tracking-widest transition-all ${searchMode === m ? (darkMode ? 'bg-white text-black' : 'bg-slate-950 text-white') : 'text-slate-500 hover:text-slate-400'}`}
                  >
                    {m} MODE
                  </button>
                ))}
              </div>
            </div>

            {/* Main Input Card */}
            <div className={`p-12 rounded-[3.5rem] shadow-2xl border mb-12 ${darkMode ? 'bg-slate-900/40 border-slate-800 backdrop-blur-xl' : 'bg-white border-slate-100'}`}>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mb-10">
                <div className="space-y-4">
                  <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">EVM Chains</label>
                  <input type="text" value={evmAddr} onChange={e => setEvmAddr(e.target.value)} placeholder="0x... or .crypto" className={`w-full p-5 rounded-2xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-blue-500' : 'bg-slate-50 border-slate-200 focus:border-blue-400'}`} />
                  <div className="flex flex-wrap gap-2">
                    <ChainButton id="ethereum" /><ChainButton id="polygon" /><ChainButton id="base" />
                  </div>
                </div>
                <div className="space-y-4">
                  <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">Solana Network</label>
                  <input type="text" value={solAddr} onChange={e => setSolAddr(e.target.value)} placeholder="Address..." className={`w-full p-5 rounded-2xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-emerald-500' : 'bg-slate-50 border-slate-200 focus:border-emerald-400'}`} />
                  <div className="flex flex-wrap gap-2"><ChainButton id="solana" /></div>
                </div>
              </div>
              
              <button onClick={handleSearch} disabled={loading} className={`w-full py-8 rounded-[2rem] font-sans font-bold text-4xl uppercase tracking-tighter transition-all active:scale-95 ${darkMode ? 'bg-white text-slate-950 hover:bg-cyan-400' : 'bg-slate-950 text-white hover:bg-blue-600 shadow-xl'}`}>
                {loading ? 'SCANNING...' : `SCAN ${searchMode}S`}
              </button>
            </div>

            {/* NEW: Portfolio Value Header */}
            {searchMode === 'TOKEN' && results.length > 0 && (
              <div className="mb-12 text-center p-12 rounded-[3.5rem] bg-gradient-to-b from-white/5 to-transparent border border-white/5">
                <p className="text-slate-500 font-bold uppercase text-[10px] tracking-[0.4em] mb-2">Estimated Balance</p>
                <h2 className="text-6xl font-heading font-black tracking-tighter text-cyan-500">
                  ${totalValue.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                </h2>
              </div>
            )}

            {/* Results Grid */}
            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-8">
              {results.map((item, i) => (
                <div key={i} onClick={() => searchMode === 'NFT' && setSelectedNft(item)} className={`group rounded-[2.5rem] overflow-hidden border transition-all ${searchMode === 'NFT' ? 'cursor-pointer hover:-translate-y-2' : ''} ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 shadow-sm'}`}>
                  <div className="aspect-square relative overflow-hidden bg-black/5">
                    <img src={item.image || item.logo || 'https://via.placeholder.com/400'} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                    <div className={`absolute top-4 left-4 px-3 py-1 rounded-full text-[9px] text-white font-bold uppercase backdrop-blur-md border border-white/10 ${chainStyles[item.chain]?.color}`}>
                      {item.chain}
                    </div>
                  </div>
                  <div className="p-5 text-center">
                    <p className={`font-heading font-bold truncate text-sm uppercase ${darkMode ? 'text-white' : 'text-slate-900'}`}>{item.name}</p>
                    {searchMode === 'TOKEN' && (
                      <p className="text-cyan-500 font-black mt-1 text-lg leading-none">
                        {item.balance.toFixed(2)} <span className="text-[10px] opacity-60">{item.symbol}</span>
                      </p>
                    )}
                  </div>
                </div>
              ))}
            </div>

            {/* NFT Modal - Matches your original layout exactly */}
            {selectedNft && (
              <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-slate-950/95 backdrop-blur-xl modal-enter">
                <div className={`relative max-w-4xl w-full max-h-[90vh] overflow-y-auto rounded-[3.5rem] p-12 border ${darkMode ? 'bg-slate-900 border-slate-800 text-white' : 'bg-white border-slate-100'}`}>
                  <button onClick={() => setSelectedNft(null)} className="absolute top-10 right-10 w-12 h-12 flex items-center justify-center rounded-full bg-slate-800 hover:bg-red-500 text-white transition-all font-bold">âœ•</button>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div className="rounded-[2.5rem] overflow-hidden bg-black/5 aspect-square relative">
                       <img src={selectedNft.image} className="w-full h-full object-contain" />
                       <div className={`absolute top-6 left-6 px-4 py-1.5 rounded-full text-white text-[10px] font-bold uppercase tracking-widest backdrop-blur-md border border-white/20 shadow-lg ${chainStyles[selectedNft.chain]?.color}`}>
                          {selectedNft.chain}
                        </div>
                    </div>
                    <div className="space-y-8">
                      <h2 className="text-4xl font-heading font-extrabold uppercase tracking-tighter leading-none">{selectedNft.name}</h2>
                      <div className="space-y-4">
                        <label className="text-[11px] font-bold text-slate-500 uppercase tracking-widest">On-Chain Metadata</label>
                        <div className="grid grid-cols-2 gap-3">
                          {(() => {
                            const raw = selectedNft.metadata?.traits || [];
                            const normalized = Array.isArray(raw) ? raw : Object.entries(raw).map(([k, v]) => ({ trait_type: k, value: v }));
                            return normalized.length > 0 ? normalized.map((t, idx) => (
                              <div key={idx} className={`p-4 rounded-2xl border ${darkMode ? 'bg-slate-950 border-slate-800' : 'bg-slate-50 border-slate-200'}`}>
                                <p className="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">{t.trait_type || 'Trait'}</p>
                                <p className="text-[13px] font-bold truncate mt-1">{String(t.value)}</p>
                              </div>
                            )) : <p className="text-sm italic opacity-40">No attributes found</p>;
                          })()}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
