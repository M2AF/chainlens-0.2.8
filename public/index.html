<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChainLens | Multi-Chain Scanner</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <link rel="manifest" href="/favicon/site.webmanifest">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            heading: ['Syne', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Space Grotesk', sans-serif; scroll-behavior: smooth; }
    .font-heading { font-family: 'Syne', sans-serif; }
    
    .bg-solana-gradient {
      background: linear-gradient(45deg, #9945FF, #14F195);
    }
    .bg-solana-gradient-soft {
      background: linear-gradient(45deg, rgba(153,69,255,0.85), rgba(20,241,149,0.85));
    }

    .glass-card {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .switch-bg {
      width: 48px;
      height: 24px;
      display: flex;
      align-items: center;
      padding: 3px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .switch-dot {
      width: 18px;
      height: 18px;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .translate-x-6 { transform: translateX(24px); }

    .modal-enter { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .dark-scroll::-webkit-scrollbar { width: 8px; }
    .dark-scroll::-webkit-scrollbar-track { background: #0f172a; }
    .dark-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    
    .scanning-glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }

    .swap-column {
        height: 850px; 
        min-height: 800px;
        width: 100%;
        border-radius: 2rem;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
    }
    .swap-column iframe {
        width: 100%;
        flex-grow: 1;
        border: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const App = () => {
      const [activeTab, setActiveTab] = useState('portfolio'); 
      const [evmAddr, setEvmAddr] = useState('');
      const [solAddr, setSolAddr] = useState('');
      const [adaAddr, setAdaAddr] = useState('');
      const [activeChains, setActiveChains] = useState(['ethereum', 'polygon', 'base', 'avalanche', 'optimism', 'arbitrum', 'blast', 'zora', 'apechain', 'soneium', 'ronin', 'worldchain', 'gnosis', 'hyperevm', 'solana', 'cardano', 'abstract', 'monad']);
      
      const [nfts, setNfts] = useState([]);
      const [loading, setLoading] = useState(false);
      const [darkMode, setDarkMode] = useState(false);
      const [selectedAsset, setSelectedAsset] = useState(null);
      const [tokenMode, setTokenMode] = useState(false);
      const [viewMode, setViewMode] = useState('nfts'); // 'nfts', 'tokens', 'transactions'
      const [transactions, setTransactions] = useState([]);
      const [isListView, setIsListView] = useState(false);
      
      const [searchQuery, setSearchQuery] = useState('');
      const [sortBy, setSortBy] = useState('chain'); 

      const [resolvedEvm, setResolvedEvm] = useState(null);
      const [isResolving, setIsResolving] = useState(false);

      const [hiddenIds, setHiddenIds] = useState(() => JSON.parse(localStorage.getItem('hiddenAssets') || '[]'));
      const [spamIds, setSpamIds] = useState(() => JSON.parse(localStorage.getItem('spamAssets') || '[]'));
      const [showManager, setShowManager] = useState(false);

      const [marketData, setMarketData] = useState([]);
      const [marketLoading, setMarketLoading] = useState(false);
      const [marketSearch, setMarketSearch] = useState('');
      const [selectedCoin, setSelectedCoin] = useState(null);
      const [showChart, setShowChart] = useState(false);
      const [chartData, setChartData] = useState(null);
      const [loadingChart, setLoadingChart] = useState(false);
      const [chartTimeframe, setChartTimeframe] = useState('7d'); // 1d, 7d, 1m, 1y, all
      const [convCoin, setConvCoin] = useState('');   // coin amount input
      const [convUsd, setConvUsd] = useState('');     // usd amount input

      const chainStyles = {
        ethereum: { color: 'bg-[#3c3c3d]', label: 'Ethereum', native: 'ETH' },
        polygon: { color: 'bg-[#7B3FE4]', label: 'Polygon', native: 'POL' },
        base: { color: 'bg-[#0052FF]', label: 'Base', native: 'ETH' },
        avalanche: { color: 'bg-[#E84142]', label: 'Avalanche', native: 'AVAX' },
        optimism: { color: 'bg-[#FF0420]', label: 'Optimism', native: 'ETH' },
        arbitrum: { color: 'bg-[#28A0F0]', label: 'Arbitrum', native: 'ETH' },
        blast: { color: 'bg-[#FCFC03] text-black', label: 'Blast', native: 'ETH' },
        zora: { color: 'bg-gradient-to-r from-purple-500 to-pink-500', label: 'Zora', native: 'ETH' },
        apechain: { color: 'bg-[#0144d0]', label: 'Ape Chain', native: 'APE' },
        soneium: { color: 'bg-[#0070D1]', label: 'Soneium', native: 'ETH' },
        ronin: { color: 'bg-[#1273EA]', label: 'Ronin', native: 'RON' },
        worldchain: { color: 'bg-gradient-to-r from-blue-500 to-green-500', label: 'World Chain', native: 'ETH' },
        gnosis: { color: 'bg-[#04795B]', label: 'Gnosis', native: 'xDAI' },
        hyperevm: { color: 'bg-[#6366f1]', label: 'HyperEVM', native: 'HYPE' },
        solana: { color: 'bg-solana-gradient-soft', label: 'Solana', native: 'SOL' },
        cardano: { color: 'bg-[#0033AD]', label: 'Cardano', native: 'ADA' },
        monad: { color: 'bg-[#836EF9]', label: 'Monad', native: 'MON' },
        abstract: { color: 'bg-[#00FF85] text-black', label: 'Abstract', native: 'ETH' }
      };

      const chainPriority = {
        'cardano': 1,
        'solana': 2,
        'ethereum': 3,
        'abstract': 4,
        'monad': 5,
        'base': 6,
        'polygon': 7,
        'avalanche': 8,
        'optimism': 9,
        'arbitrum': 10,
        'blast': 11,
        'zora': 12,
        'apechain': 13,
        'soneium': 14,
        'ronin': 15,
        'worldchain': 16,
        'gnosis': 17,
        'hyperevm': 18
      };

      useEffect(() => {
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'true') setDarkMode(true);
      }, []);

      useEffect(() => {
        localStorage.setItem('darkMode', darkMode);
      }, [darkMode]);

      useEffect(() => {
        localStorage.setItem('hiddenAssets', JSON.stringify(hiddenIds));
        localStorage.setItem('spamAssets', JSON.stringify(spamIds));
      }, [hiddenIds, spamIds]);

      useEffect(() => {
        const fetchMarket = async () => {
          setMarketLoading(true);
          try {
            const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=true&price_change_percentage=24h');
            const data = await res.json();
            console.log('âœ… Loaded', data.length, 'coins from CoinGecko');
            setMarketData(data);
          } catch (e) {
            console.error("âŒ Market fetch failed:", e);
          }
          setMarketLoading(false);
        };
        fetchMarket();
        const interval = setInterval(fetchMarket, 60000);
        return () => clearInterval(interval);
      }, []);

      // Search function - searches loaded list first, then CoinGecko search API
      const searchCoin = async (query) => {
        if (!query.trim()) return;
        
        const q = query.toLowerCase().trim();
        
        // Check if already in loaded top-100 list
        const existing = marketData.find(c => 
          c.symbol.toLowerCase() === q || 
          c.id.toLowerCase() === q ||
          c.name.toLowerCase() === q
        );
        if (existing) {
          setMarketSearch(query);
          return;
        }
        
        // Search CoinGecko â€” returns proper slug IDs needed for chart API
        try {
          console.log('ðŸ” Searching CoinGecko for:', query);
          const searchRes = await fetch(`https://api.coingecko.com/api/v3/search?query=${encodeURIComponent(query)}`);
          const searchData = await searchRes.json();
          const hit = searchData.coins?.[0];
          
          if (!hit) {
            alert('Coin not found on CoinGecko. Try the full name (e.g., "canton network", "monad")');
            return;
          }
          
          console.log('âœ… CoinGecko search hit:', hit.id, hit.name, hit.symbol);
          
          // Fetch full market data using the proper CoinGecko slug
          const detailRes = await fetch(
            `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${hit.id}&sparkline=true&price_change_percentage=24h`
          );
          const detailData = await detailRes.json();
          
          if (detailData && detailData.length > 0) {
            const coin = detailData[0];
            setMarketData(prev => {
              // Remove any existing entry with same id to avoid duplicates
              const filtered = prev.filter(c => c.id !== coin.id);
              return [coin, ...filtered];
            });
            setMarketSearch('');
            console.log('âœ… Added to market list:', coin.name, '$' + coin.current_price);
          } else {
            alert('Could not load market data for that coin.');
          }
        } catch (e) {
          console.error('âŒ CoinGecko search failed:', e);
          alert('Search failed. Please try again.');
        }
      };

      // Load chart data for popup modal
      const loadChartData = async (coin, timeframe = chartTimeframe) => {
        setSelectedCoin(coin);
        setShowChart(true);
        setLoadingChart(true);
        setChartData(null);
        setChartTimeframe(timeframe);
        setConvCoin('');
        setConvUsd('');
        
        console.log('ðŸ“Š Loading chart for:', coin.name, '(' + coin.symbol + ')', 'Timeframe:', timeframe);
        
        // Get timeframe parameters
        const getTimeframeParams = (tf) => {
          switch(tf) {
            case '1d':
              return { binanceInterval: '5m', binanceLimit: 288, coinGeckoDays: 1, label: '24 Hours' };
            case '7d':
              return { binanceInterval: '1h', binanceLimit: 168, coinGeckoDays: 7, label: '7 Days' };
            case '1m':
              return { binanceInterval: '4h', binanceLimit: 180, coinGeckoDays: 30, label: '1 Month' };
            case '1y':
              return { binanceInterval: '1d', binanceLimit: 365, coinGeckoDays: 365, label: '1 Year' };
            case 'all':
              return { binanceInterval: '1w', binanceLimit: 520, coinGeckoDays: 'max', label: 'All Time' };
            default:
              return { binanceInterval: '1h', binanceLimit: 168, coinGeckoDays: 7, label: '7 Days' };
          }
        };
        
        const params = getTimeframeParams(timeframe);
        
        // Symbol mapping for Binance (some coins have different symbols)
        const binanceSymbols = {
          'USDT': 'BUSDUSDT',
          'USDC': 'BUSDUSDT',
          'DAI': 'DAIUSDT'
        };
        
        const symbol = binanceSymbols[coin.symbol.toUpperCase()] || coin.symbol.toUpperCase() + 'USDT';
        
        // Calculate time range for CoinCap
        const now = Date.now();
        const getCoinCapTimeRange = () => {
          switch(timeframe) {
            case '1d': return { start: now - (24 * 60 * 60 * 1000), interval: 'm5' };
            case '7d': return { start: now - (7 * 24 * 60 * 60 * 1000), interval: 'h1' };
            case '1m': return { start: now - (30 * 24 * 60 * 60 * 1000), interval: 'h6' };
            case '1y': return { start: now - (365 * 24 * 60 * 60 * 1000), interval: 'd1' };
            case 'all': return { start: 0, interval: 'd1' }; // All available data
            default: return { start: now - (7 * 24 * 60 * 60 * 1000), interval: 'h1' };
          }
        };
        
        const coinCapRange = getCoinCapTimeRange();
        
        // Try multiple sources for reliability â€” CoinGecko first (has the right slug), Binance as fallback
        const sources = [
          {
            name: 'CoinGecko',
            fetch: async () => {
              console.log('  ðŸ”„ Trying CoinGecko API with id:', coin.id);
              const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coin.id}/market_chart?vs_currency=usd&days=${params.coinGeckoDays}`);
              if (!res.ok) throw new Error(`CoinGecko returned ${res.status}`);
              const data = await res.json();
              if (!data.prices || data.prices.length === 0) throw new Error('No price data');
              return data.prices.map(([time, price]) => ({ time, price }));
            }
          },
          {
            name: 'Binance',
            fetch: async () => {
              console.log('  ðŸ”„ Trying Binance API with symbol:', symbol);
              const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${params.binanceInterval}&limit=${params.binanceLimit}`);
              if (!res.ok) throw new Error(`Binance returned ${res.status}`);
              const data = await res.json();
              if (!Array.isArray(data) || data.length === 0) throw new Error('No kline data');
              return data.map(k => ({ time: k[0], price: parseFloat(k[4]) }));
            }
          }
        ];
        
        // Try each source until one works
        for (const source of sources) {
          try {
            const prices = await source.fetch();
            
            if (prices && prices.length > 0) {
              console.log(`  âœ… Success from ${source.name}:`, prices.length, 'data points');
              setChartData({
                symbol: coin.symbol,
                name: coin.name,
                prices: prices,
                current_price: coin.current_price,
                change_24h: coin.price_change_percentage_24h,
                source: source.name,
                timeframe: timeframe,
                timeframeLabel: params.label
              });
              setLoadingChart(false);
              return; // Success! Exit function
            }
          } catch (e) {
            console.warn(`  âš ï¸ ${source.name} failed:`, e.message);
            // Continue to next source
          }
        }
        
        // All sources failed
        console.error('âŒ All chart sources failed');
        setChartData({ error: 'Could not load chart data from any source' });
        setLoadingChart(false);
      };

      const filteredMarket = useMemo(() => {
        return marketData.filter(coin => 
          coin.name.toLowerCase().includes(marketSearch.toLowerCase()) || 
          coin.symbol.toLowerCase().includes(marketSearch.toLowerCase())
        );
      }, [marketData, marketSearch]);

      // Render chart when chartData loads
      useEffect(() => {
        console.log('ðŸŽ¨ Chart render useEffect triggered. chartData:', !!chartData, 'prices:', !!chartData?.prices, 'showChart:', showChart);
        
        if (chartData && chartData.prices && showChart) {
          console.log('  âœ… All conditions met, rendering chart...');
          const ctx = document.getElementById('priceChart');
          
          if (!ctx) {
            console.error('  âŒ Canvas element not found!');
            return;
          }
          
          console.log('  ðŸ“Š Canvas found, Chart.js available:', !!window.Chart);
          
          if (!window.Chart) {
            console.error('  âŒ Chart.js not loaded!');
            setChartData({ error: 'Chart.js library failed to load' });
            return;
          }
          
          try {
            // Destroy previous chart if exists
            const existingChart = Chart.getChart(ctx);
            if (existingChart) {
              console.log('  ðŸ—‘ï¸ Destroying previous chart');
              existingChart.destroy();
            }
            
            console.log('  ðŸŽ¨ Creating new chart with', chartData.prices.length, 'data points');
            
            // Determine label frequency based on data length
            const getLabelFrequency = () => {
              const length = chartData.prices.length;
              if (length <= 100) return 10; // Show every 10th point for 1D
              if (length <= 200) return 20; // Show every 20th point for 7D
              if (length <= 365) return 30; // Show every 30th point for 1M
              return 50; // Show every 50th point for 1Y/ALL
            };
            
            const labelFreq = getLabelFrequency();
            
            // Create new chart
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: chartData.prices.map((p, i) => {
                  if (i % labelFreq === 0 || i === chartData.prices.length - 1) {
                    const date = new Date(p.time);
                    // Show time for 1D, date for others
                    if (chartData.timeframe === '1d') {
                      return date.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
                    } else if (chartData.timeframe === '7d') {
                      return date.toLocaleDateString([], {month: 'short', day: 'numeric'});
                    } else if (chartData.timeframe === '1m') {
                      return date.toLocaleDateString([], {month: 'short', day: 'numeric'});
                    } else {
                      return date.toLocaleDateString([], {year: 'numeric', month: 'short'});
                    }
                  }
                  return '';
                }),
                datasets: [{
                  label: `${chartData.name} Price (USD)`,
                  data: chartData.prices.map(p => p.price),
                  borderColor: chartData.change_24h >= 0 ? '#10b981' : '#ef4444',
                  backgroundColor: chartData.change_24h >= 0 ? 'rgba(16, 185, 129, 0.1)' : 'rgba(239, 68, 68, 0.1)',
                  borderWidth: 2,
                  fill: true,
                  tension: 0.4,
                  pointRadius: 0,
                  pointHoverRadius: 6,
                  pointHoverBackgroundColor: chartData.change_24h >= 0 ? '#10b981' : '#ef4444',
                  pointHoverBorderColor: '#fff',
                  pointHoverBorderWidth: 2
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: true,
                interaction: {
                  mode: 'index',
                  intersect: false
                },
                plugins: {
                  legend: { display: false },
                  tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    titleColor: '#fff',
                    bodyColor: '#fff',
                    borderColor: chartData.change_24h >= 0 ? '#10b981' : '#ef4444',
                    borderWidth: 1,
                    padding: 12,
                    displayColors: false,
                    callbacks: {
                      label: function(context) {
                        return '$' + context.parsed.y.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 6});
                      }
                    }
                  }
                },
                scales: {
                  x: {
                    grid: { display: false },
                    ticks: { maxTicksLimit: 8 }
                  },
                  y: {
                    grid: { color: 'rgba(255, 255, 255, 0.05)' },
                    ticks: {
                      callback: function(value) {
                        return '$' + value.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 2});
                      }
                    }
                  }
                }
              }
            });
            
            console.log('  âœ… Chart created successfully!');
          } catch (error) {
            console.error('  âŒ Error creating chart:', error);
            setChartData({ error: 'Failed to render chart: ' + error.message });
          }
        } else {
          if (!chartData) console.log('  â¸ï¸ No chartData yet');
          if (!chartData?.prices) console.log('  â¸ï¸ No prices in chartData');
          if (!showChart) console.log('  â¸ï¸ Modal not shown');
        }
      }, [chartData, showChart]);

      const clearAll = () => {
        setEvmAddr(''); setSolAddr(''); setAdaAddr('');
        setNfts([]); setTransactions([]); setResolvedEvm(null);
        setSelectedAsset(null);
        setSearchQuery('');
      };

      const resetEverything = () => {
        if (confirm("Clear all results AND unhide all previously hidden assets?")) {
            clearAll();
            setHiddenIds([]);
            setSpamIds([]);
            localStorage.removeItem('hiddenAssets');
            localStorage.removeItem('spamAssets');
        }
      };

      const visibleAssets = useMemo(() => {
        let filtered = nfts.filter(nft => {
          const rawId = nft.address || nft.id || nft.mint || nft.name;
          const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
          const isHidden = hiddenIds.includes(compositeKey) || spamIds.includes(compositeKey);
          
          if (isHidden) return false;
          
          // Filter by view mode
          if (viewMode === 'nfts' && nft.isToken) return false;
          if (viewMode === 'tokens' && !nft.isToken) return false;
          
          if (searchQuery.trim()) {
            const query = searchQuery.toLowerCase();
            return nft.name?.toLowerCase().includes(query) || nft.symbol?.toLowerCase().includes(query);
          }
          return true;
        });

        return filtered.sort((a, b) => {
            if (sortBy === 'value') return (parseFloat(b.totalValue) || 0) - (parseFloat(a.totalValue) || 0);
            if (sortBy === 'name') return (a.name || '').localeCompare(b.name || '');
            if (sortBy === 'chain') {
                const priorityA = chainPriority[a.chain.toLowerCase()] || 99;
                const priorityB = chainPriority[b.chain.toLowerCase()] || 99;
                return priorityA - priorityB;
            }
            return 0;
        });
      }, [nfts, hiddenIds, spamIds, searchQuery, sortBy, viewMode]);

      const totalPortfolioValue = useMemo(() => {
        return visibleAssets.reduce((sum, asset) => sum + (parseFloat(asset.totalValue) || 0), 0).toFixed(2);
      }, [visibleAssets]);

      const hiddenList = useMemo(() => nfts.filter(nft => {
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        return hiddenIds.includes(compositeKey);
      }), [nfts, hiddenIds]);

      const spamList = useMemo(() => nfts.filter(nft => {
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        return spamIds.includes(compositeKey);
      }), [nfts, spamIds]);

      const toggleHide = (e, nft) => {
        e.stopPropagation();
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        setHiddenIds(prev => prev.includes(compositeKey) ? prev.filter(i => i !== compositeKey) : [...prev, compositeKey]);
      };

      const toggleSpam = (e, nft) => {
        e.stopPropagation();
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        setSpamIds(prev => prev.includes(compositeKey) ? prev.filter(i => i !== compositeKey) : [...prev, compositeKey]);
      };

      const unhideAll = () => {
        setHiddenIds([]);
        setSpamIds([]);
      };

      const handleScanAll = async () => {
        if (!evmAddr && !solAddr && !adaAddr) return;
        setLoading(true);
        setNfts([]);
        setTransactions([]);
        setResolvedEvm(null);
        
        let targetEvm = evmAddr.trim();
        let targetAda = adaAddr.trim();

        // Resolve domains
        if (targetEvm.includes('.')) {
          setIsResolving(true);

                                  <div key={i} className="px-3 py-2 rounded-xl bg-blue-500/10 border border-blue-500/20">
                                    <p className="text-[8px] uppercase opacity-60">{t.trait_type}</p>
                                    <p className="text-[10px] font-bold">{t.value}</p>
                                  </div>
                                )) : <p className="text-xs italic opacity-30">No metadata found.</p>}
                             </div>
                          </div>
                          <div className="pt-6 border-t border-white/10">
                             <button onClick={() => setSelectedAsset(null)} className="w-full py-4 rounded-2xl bg-blue-600 hover:bg-blue-500 text-white font-bold uppercase tracking-widest transition-all">Back to Gallery</button>
                          </div>
                       </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
