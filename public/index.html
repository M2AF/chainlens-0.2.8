<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChainLens | Multi-Chain Asset Scanner</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            heading: ['Syne', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Space Grotesk', sans-serif; scroll-behavior: smooth; }
    .font-heading { font-family: 'Syne', sans-serif; }
    
    .bg-solana-gradient {
      background: linear-gradient(45deg, #9945FF, #14F195);
    }
    .bg-solana-gradient-soft {
      background: linear-gradient(45deg, rgba(153,69,255,0.85), rgba(20,241,149,0.85));
    }

    .switch-bg {
      width: 54px;
      height: 28px;
      display: flex;
      align-items: center;
      padding: 4px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .switch-dot {
      width: 20px;
      height: 20px;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .translate-x-6 { transform: translateX(26px); }

    .modal-enter { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .dark-scroll::-webkit-scrollbar { width: 8px; }
    .dark-scroll::-webkit-scrollbar-track { background: #0f172a; }
    .dark-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [evmAddr, setEvmAddr] = useState('');
      const [solAddr, setSolAddr] = useState('');
      const [adaAddr, setAdaAddr] = useState('');
      const [activeChains, setActiveChains] = useState(['ethereum', 'polygon', 'base', 'solana', 'cardano', 'abstract', 'monad']);
      const [nfts, setNfts] = useState([]);
      const [loading, setLoading] = useState(false);
      const [darkMode, setDarkMode] = useState(false);
      const [selectedNft, setSelectedNft] = useState(null);
      const [tokenMode, setTokenMode] = useState(false);
      const [isListView, setIsListView] = useState(false);

      const [resolvedEvm, setResolvedEvm] = useState(null);
      const [isResolving, setIsResolving] = useState(false);

      const chainStyles = {
        ethereum: { color: 'bg-[#3c3c3d]', label: 'Ethereum', native: 'ETH' },
        polygon: { color: 'bg-[#7B3FE4]', label: 'Polygon', native: 'POL' },
        base: { color: 'bg-[#0052FF]', label: 'Base', native: 'ETH' },
        solana: { color: 'bg-solana-gradient-soft', label: 'Solana', native: 'SOL' },
        cardano: { color: 'bg-[#0033AD]', label: 'Cardano', native: 'ADA' },
        monad: { color: 'bg-[#836EF9]', label: 'Monad', native: 'MON' },
        abstract: { color: 'bg-[#00FF85] text-black', label: 'Abstract', native: 'ETH' }
      };

      useEffect(() => {
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'true') setDarkMode(true);
      }, []);

      useEffect(() => {
        localStorage.setItem('darkMode', darkMode);
      }, [darkMode]);

      const clearAll = () => {
        setEvmAddr('');
        setSolAddr('');
        setAdaAddr('');
        setNfts([]);
        setResolvedEvm(null);
      };

      const handleSearch = async () => {
        setLoading(true);
        setNfts([]);
        setResolvedEvm(null);
        
        let targetEvm = evmAddr.trim();

        if (targetEvm.includes('.')) {
          setIsResolving(true);
          try {
            const res = await fetch(`/api/resolve/unstoppable/${targetEvm}`);
            const data = await res.json();
            if (data.address) {
              targetEvm = data.address;
              setResolvedEvm(data.address);
            }
          } catch (e) { console.error("Resolution error:", e); }
          setIsResolving(false);
        }

        const tasks = [];
        const modePath = tokenMode ? 'tokens' : 'nfts';

        if (targetEvm.startsWith('0x')) {
          ['ethereum', 'polygon', 'base', 'abstract', 'monad'].forEach(chain => {
            if (activeChains.includes(chain)) {
              tasks.push(fetch(`/api/${modePath}/${chain}/${targetEvm}`).then(r => r.json()));
            }
          });
        }
        if (solAddr.trim() && activeChains.includes('solana')) {
          tasks.push(fetch(`/api/${modePath}/solana/${solAddr.trim()}`).then(r => r.json()));
        }
        if (adaAddr.trim() && activeChains.includes('cardano')) {
          tasks.push(fetch(`/api/${modePath}/cardano/${adaAddr.trim()}`).then(r => r.json()));
        }

        try {
          const results = await Promise.allSettled(tasks);
          const combined = results
            .filter(r => r.status === 'fulfilled' && r.value.nfts)
            .flatMap(r => r.value.nfts);
          
          if (!tokenMode) {
            const spamWords = ['voucher', 'wen', 'airdrop', 'promo', 'lucky', 'ticket', 'pass', 'jup', 'jupiter', 'unprotected', 'box', 'redeem', 'claim', 'gift'];
            const filtered = combined.filter(nft => {
              const rawName = (nft.name || '').toLowerCase();
              const name = rawName.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9\s]/g, "");
              return !spamWords.some(word => name.includes(word));
            });
            setNfts(filtered);
          } else {
            setNfts(combined);
          }
        } catch (e) { console.error("Search error:", e); }
        setLoading(false);
      };

      const ChainButton = ({ id }) => {
        const style = chainStyles[id];
        const isActive = activeChains.includes(id);
        const activeBgClass = id === 'solana' ? 'bg-solana-gradient' : style.color;
        
        return (
          <button onClick={() => setActiveChains(prev => prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id])} 
            className={`px-3 py-1 rounded-lg text-[10px] font-bold uppercase tracking-widest transition-all border-2 
            ${isActive ? `${activeBgClass} text-white border-transparent shadow-lg scale-105` 
            : darkMode ? 'bg-slate-800 text-slate-500 border-slate-700' : 'bg-white text-slate-300 border-slate-100'}`}>
            {style.label}
          </button>
        );
      };

      return (
        <div className={`min-h-screen transition-colors duration-500 ${darkMode ? 'bg-slate-950 text-white dark-scroll' : 'bg-slate-50 text-slate-900'}`}>
          
          {/* Top UI Bars */}
          <div className="fixed top-8 right-8 z-50 flex items-center space-x-3 bg-white/10 backdrop-blur-md p-2 rounded-full border border-white/10 shadow-xl">
            <span className="pl-2 text-[9px] font-bold uppercase tracking-widest opacity-60">{darkMode ? 'Dark' : 'Light'}</span>
            <div onClick={() => setDarkMode(!darkMode)} className={`switch-bg rounded-full ${darkMode ? 'bg-blue-600' : 'bg-slate-300'}`}>
              <div className={`switch-dot rounded-full bg-white shadow-lg ${darkMode ? 'translate-x-6' : 'translate-x-0'}`} />
            </div>
          </div>

          <div className="fixed top-8 left-8 z-50 flex items-center space-x-3 bg-white/10 backdrop-blur-md p-2 rounded-full border border-white/10 shadow-xl">
            <span className="pl-3 text-[9px] font-bold uppercase tracking-widest opacity-60 min-w-[70px]">
              {isListView ? 'List View' : 'Grid View'}
            </span>
            <div onClick={() => setIsListView(!isListView)} className={`switch-bg rounded-full ${isListView ? 'bg-indigo-600' : 'bg-slate-300'}`}>
              <div className={`switch-dot rounded-full bg-white shadow-lg ${isListView ? 'translate-x-6' : 'translate-x-0'}`} />
            </div>
          </div>

          <div className="max-w-6xl mx-auto p-8 pt-16">
            <div className="flex flex-col items-center mb-12">
              <img 
                src={darkMode ? "/ChainLens (dark).png" : "/ChainLens (light).png"} 
                alt="ChainLens Logo" 
                className="h-64 w-auto object-contain transition-transform duration-700 hover:scale-105" 
              />
            </div>

            {/* Input Dashboard */}
            <div className={`p-12 rounded-[3.5rem] shadow-2xl border mb-20 ${darkMode ? 'bg-slate-900/40 border-slate-800 backdrop-blur-xl' : 'bg-white border-slate-100'}`}>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-12 mb-10">
                {/* EVM Column */}
                <div className="space-y-4">
                  <div className="flex justify-between items-end">
                    <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">
                      EVM Chains {resolvedEvm && <span className="text-emerald-500 ml-1">✓ RESOLVED</span>}
                    </label>
                  </div>
                  <div className="relative">
                    <input 
                      type="text" 
                      value={evmAddr} 
                      onChange={e => { setEvmAddr(e.target.value); setResolvedEvm(null); }} 
                      placeholder="0x... or .crypto domain" 
                      className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-blue-500' : 'bg-slate-50 border-slate-200 focus:border-blue-400'}`} 
                    />
                    {isResolving && <div className="absolute right-4 top-4 animate-spin h-4 w-4 border-2 border-blue-500 border-t-transparent rounded-full"></div>}
                  </div>
                  <div className="flex flex-wrap gap-2">
                    <ChainButton id="ethereum" /> <ChainButton id="polygon" /> <ChainButton id="base" /> <ChainButton id="abstract" /> <ChainButton id="monad" />
                  </div>
                </div>

                {/* Solana Column */}
                <div className="space-y-4">
                  <div className="flex justify-between items-end">
                    <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">Solana Network</label>
                  </div>
                  <input type="text" value={solAddr} onChange={e => setSolAddr(e.target.value)} placeholder="Address..." className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-emerald-500' : 'bg-slate-50 border-slate-200 focus:border-emerald-400'}`} />
                  <div className="flex flex-wrap gap-2"><ChainButton id="solana" /></div>
                </div>

                {/* Cardano Column */}
                <div className="space-y-4">
                  <div className="flex justify-between items-end">
                    <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">Cardano Ledger</label>
                  </div>
                  <input type="text" value={adaAddr} onChange={e => setAdaAddr(e.target.value)} placeholder="$handle or addr1..." className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-cyan-500' : 'bg-slate-50 border-slate-200 focus:border-cyan-400'}`} />
                  <div className="flex flex-wrap gap-2"><ChainButton id="cardano" /></div>
                </div>
              </div>
              
              {/* Action Buttons */}
              <div className="flex flex-col md:flex-row items-center gap-6">
                <div className="flex items-center space-x-3 px-6 py-4 rounded-2xl border border-white/10 shadow-lg bg-black/5 min-w-[160px]">
                  <span className="text-[10px] font-bold uppercase tracking-widest opacity-60 w-12 text-center">{tokenMode ? 'Tokens' : 'NFTs'}</span>
                  <div onClick={() => setTokenMode(!tokenMode)} className={`switch-bg rounded-full ${tokenMode ? 'bg-emerald-600' : 'bg-slate-300'}`}>
                    <div className={`switch-dot rounded-full bg-white shadow-lg ${tokenMode ? 'translate-x-6' : 'translate-x-0'}`} />
                  </div>
                </div>

                <button 
                  onClick={handleSearch} 
                  disabled={loading} 
                  className={`flex-1 py-7 rounded-2xl font-sans font-bold text-4xl uppercase tracking-widest transition-all active:scale-[0.98] ${darkMode ? 'bg-white text-slate-950 hover:bg-slate-200' : 'bg-slate-950 text-white hover:bg-slate-800 shadow-xl'}`}>
                  {loading ? 'ANALYZING LEDGERS...' : 'SCAN ASSETS'}
                </button>

                <button onClick={clearAll} className={`px-10 py-7 rounded-2xl font-heading font-bold text-xl tracking-tighter border-2 transition-all active:scale-[0.98] ${darkMode ? 'border-slate-800 text-slate-500 hover:border-red-500 hover:text-red-500' : 'border-slate-200 text-slate-400 hover:border-red-500 hover:text-red-500'}`}>
                  CLEAR
                </button>
              </div>
            </div>

            {/* Asset Display */}
            <div className={isListView ? "flex flex-col gap-4" : "grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-8"}>
              {nfts.map((nft, i) => (
                <div key={i} 
                  onClick={() => !tokenMode && setSelectedNft(nft)} 
                  className={`group overflow-hidden border transition-all ${
                    isListView 
                    ? `flex items-center p-4 rounded-2xl ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 hover:shadow-md'}` 
                    : `rounded-[2.5rem] shadow-sm flex flex-col ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 hover:-translate-y-2'}`
                  } ${!tokenMode ? 'cursor-pointer' : ''}`}>
                  
                  {/* Image Container */}
                  <div className={isListView ? "w-16 h-16 rounded-xl overflow-hidden flex-shrink-0" : "aspect-square relative overflow-hidden bg-slate-100"}>
                    <img src={nft.image} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                    {!isListView && (
                      <div className={`absolute top-4 left-4 px-3 py-1 rounded-full text-[9px] text-white font-bold tracking-widest uppercase backdrop-blur-md border border-white/20 shadow-lg z-10 ${chainStyles[nft.chain]?.color}`}>
                        {nft.chain}
                      </div>
                    )}
                  </div>

                  {/* Info Container */}
                  <div className={isListView ? "flex-1 px-6 flex items-center justify-between overflow-hidden" : "p-5 text-center"}>
                    <div className={isListView ? "flex items-center gap-4 min-w-0" : "flex flex-col items-center"}>
                      <p className={`font-heading font-bold truncate uppercase tracking-tight shrink-0 ${isListView ? 'text-lg max-w-[200px]' : 'text-sm'} ${darkMode ? 'text-white' : 'text-slate-900'}`}>
                        {nft.name}
                      </p>
                      
                      {/* Badge - Forces display in List View for both Tokens and NFTs */}
                      {isListView && (
                        <span className={`px-2 py-0.5 rounded-md text-[8px] text-white font-bold tracking-widest uppercase whitespace-nowrap shadow-sm shrink-0 ${chainStyles[nft.chain]?.color || 'bg-slate-500'}`}>
                          {nft.chain}
                        </span>
                      )}
                    </div>

                    {/* Balance/Price Info */}
                    {(nft.isToken || tokenMode) && (
                      <div className={isListView ? "text-right flex flex-col items-end shrink-0" : "mt-2 pt-2 border-t border-slate-100 dark:border-slate-800"}>
                        <p className="text-emerald-500 font-bold text-lg leading-none">
                          {nft.balance} <span className="text-[10px] opacity-60">{nft.symbol}</span>
                        </p>
                        
                        <div className="flex flex-col mt-1">
                          <span className={`font-bold uppercase tracking-tighter ${darkMode ? 'text-blue-400' : 'text-blue-600'} ${isListView ? 'text-[12px]' : 'text-[11px]'}`}>
                             {nft.nativePrice || '0.00'} {chainStyles[nft.chain]?.native || '???'}
                          </span>
                          <span className="text-[9px] font-bold text-slate-400 uppercase tracking-tighter opacity-70">
                            USD Val: ${nft.totalValue || '0.00'}
                          </span>
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              ))}
            </div>

            {/* NFT Details Modal */}
            {selectedNft && (
              <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-slate-950/95 backdrop-blur-xl modal-enter">
                <div className={`relative max-w-4xl w-full max-h-[90vh] overflow-y-auto rounded-[3.5rem] p-12 shadow-2xl border ${darkMode ? 'bg-slate-900 border-slate-800 text-white' : 'bg-white border-slate-100'}`}>
                  <button onClick={() => setSelectedNft(null)} className="absolute top-10 right-10 w-12 h-12 flex items-center justify-center rounded-full bg-slate-800 hover:bg-red-500 text-white transition-all font-bold">✕</button>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div className="rounded-[2.5rem] overflow-hidden shadow-2xl bg-black/5 aspect-square relative">
                       <img src={selectedNft.image} className="w-full h-full object-contain" />
                       <div className={`absolute top-6 left-6 px-4 py-1.5 rounded-full text-white text-[10px] font-bold uppercase tracking-widest backdrop-blur-md border border-white/20 shadow-lg ${chainStyles[selectedNft.chain]?.color}`}>
                          {selectedNft.chain}
                        </div>
                    </div>
                    <div className="space-y-8">
                      <div>
                        <h2 className="text-4xl font-heading font-extrabold uppercase tracking-tighter leading-none">{selectedNft.name}</h2>
                      </div>
                      <div className="space-y-4">
                        <label className="text-[11px] font-bold text-slate-500 uppercase tracking-widest">On-Chain Metadata</label>
                        <div className="grid grid-cols-2 gap-3">
                          {(() => {
                            const raw = selectedNft.metadata?.traits || [];
                            const normalized = Array.isArray(raw) ? raw : Object.entries(raw).map(([k, v]) => ({ trait_type: k, value: v }));
                            return normalized.length > 0 ? normalized.map((t, idx) => (
                              <div key={idx} className={`p-4 rounded-2xl border ${darkMode ? 'bg-slate-950 border-slate-800' : 'bg-slate-50 border-slate-200'}`}>
                                <p className="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">{t.trait_type || t.key || 'Trait'}</p>
                                <p className="text-[13px] font-bold truncate mt-1">{String(t.value)}</p>
                              </div>
                            )) : <p className="text-sm italic opacity-40">No attributes found</p>;
                          })()}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
