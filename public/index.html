<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChainLens V2 | Multi-Chain Asset Scanner</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://terminal.jup.ag/main-v3.js" data-preload></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            heading: ['Syne', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Space Grotesk', sans-serif; scroll-behavior: smooth; }
    .font-heading { font-family: 'Syne', sans-serif; }
    
    .bg-solana-gradient {
      background: linear-gradient(45deg, #9945FF, #14F195);
    }
    .bg-solana-gradient-soft {
      background: linear-gradient(45deg, rgba(153,69,255,0.85), rgba(20,241,149,0.85));
    }

    .glass-card {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .switch-bg {
      width: 48px;
      height: 24px;
      display: flex;
      align-items: center;
      padding: 3px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .switch-dot {
      width: 18px;
      height: 18px;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .translate-x-6 { transform: translateX(24px); }

    .modal-enter { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .dark-scroll::-webkit-scrollbar { width: 8px; }
    .dark-scroll::-webkit-scrollbar-track { background: #0f172a; }
    .dark-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    
    .scanning-glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }

    .swap-column {
        height: 850px; 
        min-height: 800px;
        width: 100%;
        border-radius: 2rem;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
    }
    .swap-column iframe {
        width: 100%;
        flex-grow: 1;
        border: none;
    }
    #integrated-terminal { 
        width: 100%; 
        height: 100%; 
        overflow: hidden;
        background: transparent;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const App = () => {
      const [activeTab, setActiveTab] = useState('portfolio'); 
      const [evmAddr, setEvmAddr] = useState('');
      const [solAddr, setSolAddr] = useState('');
      const [adaAddr, setAdaAddr] = useState('');
      const [activeChains, setActiveChains] = useState(['ethereum', 'polygon', 'base', 'solana', 'cardano', 'abstract', 'monad']);
      
      const [nfts, setNfts] = useState([]);
      const [loading, setLoading] = useState(false);
      const [darkMode, setDarkMode] = useState(false);
      const [selectedAsset, setSelectedAsset] = useState(null);
      const [tokenMode, setTokenMode] = useState(false);
      const [isListView, setIsListView] = useState(false);
      
      const [searchQuery, setSearchQuery] = useState('');
      const [sortBy, setSortBy] = useState('value'); 

      const [resolvedEvm, setResolvedEvm] = useState(null);
      const [isResolving, setIsResolving] = useState(false);

      const [hiddenIds, setHiddenIds] = useState(() => JSON.parse(localStorage.getItem('hiddenAssets') || '[]'));
      const [spamIds, setSpamIds] = useState(() => JSON.parse(localStorage.getItem('spamAssets') || '[]'));
      const [showManager, setShowManager] = useState(false);

      const chainStyles = {
        ethereum: { color: 'bg-[#3c3c3d]', label: 'Ethereum', native: 'ETH' },
        polygon: { color: 'bg-[#7B3FE4]', label: 'Polygon', native: 'POL' },
        base: { color: 'bg-[#0052FF]', label: 'Base', native: 'ETH' },
        solana: { color: 'bg-solana-gradient-soft', label: 'Solana', native: 'SOL' },
        cardano: { color: 'bg-[#0033AD]', label: 'Cardano', native: 'ADA' },
        monad: { color: 'bg-[#836EF9]', label: 'Monad', native: 'MON' },
        abstract: { color: 'bg-[#00FF85] text-black', label: 'Abstract', native: 'ETH' }
      };

      // UPDATED JUPITER INITIALIZATION LOGIC
      useEffect(() => {
        if (activeTab === 'swap') {
          const initJup = () => {
            const container = document.getElementById('integrated-terminal');
            if (window.Jupiter && container) {
              container.innerHTML = ''; // Clear previous instances
              window.Jupiter.init({
                displayMode: "integrated",
                integratedTargetId: "integrated-terminal",
                // Using Helius RPC for reliable performance
                endpoint: "https://mainnet.helius-rpc.com/?api-key=95f83906-d8dc-4e2e-a408-d5e6930d8cea", 
                strictTokenList: true,
                formProps: {
                    fixedOutputMint: false,
                    initialAmount: "1000000000", // 1 SOL default
                },
              });
            } else {
              // Retry if script isn't loaded yet
              setTimeout(initJup, 500);
            }
          };
          initJup();
        }
      }, [activeTab]);

      useEffect(() => {
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'true') setDarkMode(true);
      }, []);

      useEffect(() => {
        localStorage.setItem('darkMode', darkMode);
      }, [darkMode]);

      useEffect(() => {
        localStorage.setItem('hiddenAssets', JSON.stringify(hiddenIds));
        localStorage.setItem('spamAssets', JSON.stringify(spamIds));
      }, [hiddenIds, spamIds]);

      const clearAll = () => {
        setEvmAddr(''); setSolAddr(''); setAdaAddr('');
        setNfts([]); setResolvedEvm(null);
        setSelectedAsset(null);
        setSearchQuery('');
      };

      const resetEverything = () => {
        if (confirm("Clear all results AND unhide all previously hidden assets?")) {
            clearAll();
            setHiddenIds([]);
            setSpamIds([]);
            localStorage.removeItem('hiddenAssets');
            localStorage.removeItem('spamAssets');
        }
      };

      const visibleAssets = useMemo(() => {
        let filtered = nfts.filter(nft => {
          const rawId = nft.address || nft.id || nft.mint || nft.name;
          const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
          const isHidden = hiddenIds.includes(compositeKey) || spamIds.includes(compositeKey);
          
          if (isHidden) return false;
          
          if (searchQuery.trim()) {
            const query = searchQuery.toLowerCase();
            return nft.name?.toLowerCase().includes(query) || nft.symbol?.toLowerCase().includes(query);
          }
          return true;
        });

        return filtered.sort((a, b) => {
            if (sortBy === 'value') return (parseFloat(b.totalValue) || 0) - (parseFloat(a.totalValue) || 0);
            if (sortBy === 'name') return (a.name || '').localeCompare(b.name || '');
            if (sortBy === 'chain') return a.chain.localeCompare(b.chain);
            return 0;
        });
      }, [nfts, hiddenIds, spamIds, searchQuery, sortBy]);

      const totalPortfolioValue = useMemo(() => {
        return visibleAssets.reduce((sum, asset) => sum + (parseFloat(asset.totalValue) || 0), 0).toFixed(2);
      }, [visibleAssets]);

      const hiddenList = useMemo(() => nfts.filter(nft => {
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        return hiddenIds.includes(compositeKey);
      }), [nfts, hiddenIds]);

      const spamList = useMemo(() => nfts.filter(nft => {
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        return spamIds.includes(compositeKey);
      }), [nfts, spamIds]);

      const toggleHide = (e, nft) => {
        e.stopPropagation();
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        setHiddenIds(prev => prev.includes(compositeKey) ? prev.filter(i => i !== compositeKey) : [...prev, compositeKey]);
      };

      const toggleSpam = (e, nft) => {
        e.stopPropagation();
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        setSpamIds(prev => prev.includes(compositeKey) ? prev.filter(i => i !== compositeKey) : [...prev, compositeKey]);
      };

      const unhideAll = () => {
        setHiddenIds([]);
        setSpamIds([]);
      };

      const handleSearch = async () => {
        if (!evmAddr && !solAddr && !adaAddr) return;
        setLoading(true);
        setNfts([]);
        setResolvedEvm(null);
        
        let targetEvm = evmAddr.trim();
        let targetAda = adaAddr.trim();

        // 1. Resolve EVM Domains (ENS/Unstoppable)
        if (targetEvm.includes('.')) {
          setIsResolving(true);
          try {
            const res = await fetch(`/api/resolve/unstoppable/${targetEvm}`);
            const data = await res.json();
            if (data.address) {
              targetEvm = data.address;
              setResolvedEvm(data.address);
            }
          } catch (e) { console.error("Resolution error:", e); }
          setIsResolving(false);
        }

        // 2. Resolve ADA Handles (Cardano)
        if (targetAda && (targetAda.startsWith('$') || !targetAda.startsWith('addr1'))) {
          setIsResolving(true);
          try {
            const res = await fetch(`/api/resolve/handle/${encodeURIComponent(targetAda)}`);
            const data = await res.json();
            if (data.address) {
              targetAda = data.address;
            }
          } catch (e) { console.error("ADA Resolution error:", e); }
          setIsResolving(false);
        }

        const tasks = [];
        const modePath = tokenMode ? 'tokens' : 'nfts';

        // 3. Queue the Scans
        if (targetEvm.startsWith('0x')) {
          ['ethereum', 'polygon', 'base', 'abstract', 'monad'].forEach(chain => {
            if (activeChains.includes(chain)) {
              tasks.push(fetch(`/api/${modePath}/${chain}/${targetEvm}`).then(r => r.json()));
            }
          });
        }
        if (solAddr.trim() && activeChains.includes('solana')) {
          tasks.push(fetch(`/api/${modePath}/solana/${solAddr.trim()}`).then(r => r.json()));
        }
        if (targetAda && activeChains.includes('cardano')) {
          tasks.push(fetch(`/api/${modePath}/cardano/${targetAda}`).then(r => r.json()));
        }

        try {
          const results = await Promise.allSettled(tasks);
          const combined = results
            .filter(r => r.status === 'fulfilled' && r.value.nfts)
            .flatMap(r => r.value.nfts);
          
          const uniqueMap = new Map();
          combined.forEach(nft => {
            const rawId = nft.address || nft.id || nft.mint || nft.name;
            const normalizedId = String(rawId).toLowerCase();
            const compositeKey = `${nft.chain.toLowerCase()}-${normalizedId}`;
            
            if (!uniqueMap.has(compositeKey)) {
              uniqueMap.set(compositeKey, nft);
            }
          });
          const uniqueAssets = Array.from(uniqueMap.values());

          if (!tokenMode) {
            const spamWords = ['voucher', 'wen', 'airdrop', 'promo', 'lucky', 'ticket', 'pass', 'jup', 'jupiter', 'unprotected', 'box', 'redeem', 'claim', 'gift', 'reward'];
            const filtered = uniqueAssets.filter(nft => {
              const rawName = (nft.name || '').toLowerCase();
              const name = rawName.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9\s]/g, "");
              return !spamWords.some(word => name.includes(word));
            });
            setNfts(filtered);
          } else {
            setNfts(uniqueAssets);
          }
        } catch (e) { console.error("Search error:", e); }
        setLoading(false);
      };

      const ChainButton = ({ id }) => {
        const style = chainStyles[id];
        const isActive = activeChains.includes(id);
        const activeBgClass = id === 'solana' ? 'bg-solana-gradient' : style.color;
        
        return (
          <button onClick={() => setActiveChains(prev => prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id])} 
            className={`px-3 py-1 rounded-lg text-[10px] font-bold uppercase tracking-widest transition-all border-2 
            ${isActive ? `${activeBgClass} text-white border-transparent shadow-lg scale-105` 
            : darkMode ? 'bg-slate-800 text-slate-500 border-slate-700' : 'bg-white text-slate-300 border-slate-100'}`}>
            {style.label}
          </button>
        );
      };

      return (
        <div className={`min-h-screen transition-colors duration-500 ${darkMode ? 'bg-slate-950 text-white dark-scroll' : 'bg-slate-50 text-slate-900'}`}>
          
          <div className="max-w-[1600px] mx-auto p-4 md:p-8 pt-12">
            <div className="flex flex-col items-center mb-8">
              <div className="relative group">
                  <img 
                    src={darkMode ? "/ChainLens (dark).png" : "/ChainLens (light).png"} 
                    alt="ChainLens Logo" 
                    className={`h-32 md:h-48 w-auto object-contain transition-transform duration-700 hover:scale-105 ${loading ? 'animate-pulse-slow' : ''}`} 
                  />
                  {loading && <div className="absolute inset-0 bg-blue-500/20 blur-3xl rounded-full -z-10 animate-pulse"></div>}
              </div>
            </div>

            <div className="flex justify-center mb-10">
                <div className={`flex p-1 rounded-2xl border transition-all ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 shadow-md'}`}>
                    <button 
                        onClick={() => setActiveTab('portfolio')}
                        className={`px-8 py-3 rounded-xl text-xs font-bold uppercase tracking-widest transition-all ${activeTab === 'portfolio' ? (darkMode ? 'bg-white text-slate-950 shadow-lg' : 'bg-slate-950 text-white shadow-xl') : 'text-slate-400 hover:text-slate-500'}`}
                    >
                        Portfolio View
                    </button>
                    <button 
                        onClick={() => setActiveTab('swap')}
                        className={`px-8 py-3 rounded-xl text-xs font-bold uppercase tracking-widest transition-all ${activeTab === 'swap' ? (darkMode ? 'bg-white text-slate-950 shadow-lg' : 'bg-slate-950 text-white shadow-xl') : 'text-slate-400 hover:text-slate-500'}`}
                    >
                        Swap Hub
                    </button>
                </div>
            </div>

            {activeTab === 'portfolio' ? (
                <>
                <div className={`max-w-6xl mx-auto p-6 md:p-12 rounded-[2.5rem] md:rounded-[3.5rem] shadow-2xl border mb-6 glass-card ${darkMode ? 'bg-slate-900/40 border-slate-800' : 'bg-white border-slate-100'}`}>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12 mb-10">
                    <div className="space-y-4">
                      <div className="flex justify-between items-end">
                        <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">
                          EVM Chains {resolvedEvm && <span className="text-emerald-500 ml-1">‚úì RESOLVED</span>}
                        </label>
                        <button onClick={() => { setEvmAddr('0x01faF6DFc230d755141D84d7cB980dd68f5Efe13'); setResolvedEvm(null); }} className="text-[10px] font-bold text-blue-500 hover:underline uppercase tracking-tighter">LOAD TEST</button>
                      </div>
                      <div className="relative">
                        <input type="text" value={evmAddr} onChange={e => { setEvmAddr(e.target.value); setResolvedEvm(null); }} placeholder="0x... or domain" className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-blue-500' : 'bg-slate-50 border-slate-200 focus:border-blue-400'}`} />
                        {isResolving && <div className="absolute right-4 top-4 animate-spin h-4 w-4 border-2 border-blue-500 border-t-transparent rounded-full"></div>}
                      </div>
                      <div className="flex flex-wrap gap-2">
                        <ChainButton id="ethereum" /> <ChainButton id="polygon" /> <ChainButton id="base" /> <ChainButton id="abstract" /> <ChainButton id="monad" />
                      </div>
                    </div>

                    <div className="space-y-4">
                      <div className="flex justify-between items-end">
                        <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">Solana Network</label>
                        <button onClick={() => setSolAddr('3noTuHnQdHkat2w5rBx18vAACMzFUvB5LodEe5vMN98d')} className="text-[10px] font-bold text-emerald-500 hover:underline uppercase tracking-tighter">LOAD TEST</button>
                      </div>
                      <input type="text" value={solAddr} onChange={e => setSolAddr(e.target.value)} placeholder="Address..." className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-emerald-500' : 'bg-slate-50 border-slate-200 focus:border-emerald-400'}`} />
                      <div className="flex flex-wrap gap-2">
                        <ChainButton id="solana" />
                      </div>
                    </div>

                    <div className="space-y-4">
                      <div className="flex justify-between items-end">
                        <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">Cardano Ledger</label>
                        <button onClick={() => setAdaAddr('addr1q950qv0ks9t29mavulaa5jr3sk2s50r5jfsddydjs0pazrfh32tdpt7zttt4mhl6t9purm4c9rv555z7r5mulq78aleqcg9c9h')} className="text-[10px] font-bold text-cyan-500 hover:underline uppercase tracking-tighter">LOAD TEST</button>
                      </div>
                      <input type="text" value={adaAddr} onChange={e => setAdaAddr(e.target.value)} placeholder="$handle..." className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-cyan-500' : 'bg-slate-50 border-slate-200 focus:border-cyan-400'}`} />
                      <div className="flex flex-wrap gap-2">
                        <ChainButton id="cardano" />
                      </div>
                    </div>
                  </div>
                  
                  <div className="flex flex-col md:flex-row items-center gap-6">
                    <div className="flex items-center space-x-3 px-6 py-4 rounded-2xl border border-white/10 shadow-lg bg-black/5 min-w-[160px]">
                      <span className="text-[10px] font-bold uppercase tracking-widest opacity-60 w-12 text-center">{tokenMode ? 'Tokens' : 'NFTs'}</span>
                      <div onClick={() => setTokenMode(!tokenMode)} className={`switch-bg rounded-full ${tokenMode ? 'bg-emerald-600' : 'bg-slate-300'}`}>
                        <div className={`switch-dot rounded-full bg-white shadow-lg ${tokenMode ? 'translate-x-6' : 'translate-x-0'}`} />
                      </div>
                    </div>

                    <button onClick={handleSearch} disabled={loading} className={`flex-1 py-6 md:py-7 rounded-2xl font-sans font-bold text-2xl md:text-4xl uppercase tracking-widest transition-all active:scale-[0.98] ${loading ? 'opacity-50 cursor-not-allowed scanning-glow' : ''} ${darkMode ? 'bg-white text-slate-950 hover:bg-slate-200' : 'bg-slate-950 text-white hover:bg-slate-800 shadow-xl'}`}>
                      {loading ? 'ANALYZING...' : 'SCAN ASSETS'}
                    </button>

                    <div className="flex gap-2">
                        <button onClick={clearAll} className={`px-8 py-6 md:py-7 rounded-xl font-heading font-bold text-xs border-2 transition-all ${darkMode ? 'border-slate-800 text-slate-500 hover:text-red-500' : 'border-slate-200 text-slate-400 hover:text-red-500'}`}>
                          CLEAR
                        </button>
                        <button onClick={resetEverything} title="Reset App Preferences" className={`px-4 py-6 md:py-7 rounded-xl font-heading font-bold text-xs border-2 transition-all ${darkMode ? 'border-red-900/30 text-red-900 hover:bg-red-900 hover:text-white' : 'border-red-100 text-red-200 hover:bg-red-500 hover:text-white'}`}>
                          RESET
                        </button>
                    </div>
                  </div>
                </div>

                {nfts.length > 0 && (
                    <div className={`max-w-6xl mx-auto mb-8 p-6 rounded-3xl border flex flex-wrap items-center justify-between gap-6 transition-all ${darkMode ? 'bg-blue-500/10 border-blue-500/20' : 'bg-white border-slate-200'}`}>
                        <div className="flex gap-8">
                            <div>
                                <p className="text-[10px] font-bold uppercase tracking-widest opacity-50 mb-1">Total Value</p>
                                <p className="text-3xl font-heading font-extrabold text-emerald-500">${totalPortfolioValue}</p>
                            </div>
                            <div>
                                <p className="text-[10px] font-bold uppercase tracking-widest opacity-50 mb-1">Assets Scanned</p>
                                <p className="text-3xl font-heading font-extrabold">{visibleAssets.length}</p>
                            </div>
                        </div>
                        
                        <div className="flex flex-1 max-w-md gap-4">
                             <div className="relative flex-1">
                                <input 
                                    type="text" 
                                    placeholder="Filter results..." 
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className={`w-full py-3 px-5 rounded-2xl border outline-none text-xs font-bold transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-blue-500' : 'bg-slate-50 border-slate-200'}`}
                                />
                             </div>
                             <select 
                                value={sortBy}
                                onChange={(e) => setSortBy(e.target.value)}
                                className={`py-3 px-4 rounded-2xl border text-[10px] font-bold uppercase outline-none ${darkMode ? 'bg-slate-950 border-slate-800' : 'bg-slate-50 border-slate-200'}`}
                             >
                                <option value="value">Sort: Value</option>
                                <option value="name">Sort: A-Z</option>
                                <option value="chain">Sort: Chain</option>
                             </select>
                        </div>
                    </div>
                )}

                <div className="max-w-6xl mx-auto flex justify-between items-center px-4 md:px-8 py-4 mb-8">
                    <div className="flex items-center space-x-6">
                        <div className="flex items-center space-x-3">
                          <span className="text-[10px] font-bold uppercase tracking-widest opacity-60 min-w-[70px]">
                              {isListView ? 'List View' : 'Grid View'}
                          </span>
                          <div onClick={() => setIsListView(!isListView)} className={`switch-bg rounded-full ${isListView ? 'bg-indigo-600' : 'bg-slate-300'}`}>
                              <div className={`switch-dot rounded-full bg-white shadow-lg ${isListView ? 'translate-x-6' : 'translate-x-0'}`} />
                          </div>
                        </div>

                        <button 
                          onClick={() => setShowManager(true)}
                          className={`px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all ${darkMode ? 'bg-slate-900 border border-slate-800 text-slate-400 hover:text-white' : 'bg-white border border-slate-200 text-slate-500'}`}
                        >
                          Hidden ({hiddenIds.length + spamIds.length})
                        </button>
                    </div>

                    <div className="flex items-center space-x-3">
                        <span className="text-[10px] font-bold uppercase tracking-widest opacity-60">{darkMode ? 'Dark' : 'Light'}</span>
                        <div onClick={() => setDarkMode(!darkMode)} className={`switch-bg rounded-full ${darkMode ? 'bg-blue-600' : 'bg-slate-300'}`}>
                            <div className={`switch-dot rounded-full bg-white shadow-lg ${darkMode ? 'translate-x-6' : 'translate-x-0'}`} />
                        </div>
                    </div>
                </div>

                <div className={`max-w-6xl mx-auto ${isListView ? "flex flex-col gap-3" : "grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 md:gap-8"}`}>
                  {visibleAssets.map((nft, i) => {
                    const rawId = nft.address || nft.id || nft.mint || nft.name;
                    const assetKey = `${nft.chain}-${String(rawId).toLowerCase()}`;
                    
                    return (
                        <div key={assetKey} 
                        onClick={() => setSelectedAsset(nft)} 
                        className={`group relative overflow-hidden border transition-all cursor-pointer ${
                          isListView 
                          ? `flex items-center p-4 rounded-2xl ${darkMode ? 'bg-slate-900 border-slate-800 hover:border-slate-600' : 'bg-white border-slate-100 hover:shadow-lg hover:border-slate-300'}` 
                          : `rounded-[2.5rem] shadow-sm flex flex-col ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 hover:-translate-y-2 hover:shadow-xl'}`
                        }`}>
                        
                        <div className="absolute top-4 right-4 z-40 flex gap-2 opacity-0 group-hover:opacity-100 transition-all">
                            <button onClick={(e) => toggleHide(e, nft)} className="w-8 h-8 flex items-center justify-center rounded-full bg-slate-800/80 hover:bg-blue-500 text-white backdrop-blur-sm border border-white/10">üëÅÔ∏è</button>
                            <button onClick={(e) => toggleSpam(e, nft)} className="w-8 h-8 flex items-center justify-center rounded-full bg-slate-800/80 hover:bg-red-600 text-white backdrop-blur-sm border border-white/10">üö´</button>
                        </div>

                        <div className={isListView ? "w-16 h-16 rounded-xl overflow-hidden flex-shrink-0 relative" : "aspect-square relative overflow-hidden bg-slate-100"}>
                            <img src={nft.image || `https://via.placeholder.com/400/334155/ffffff?text=${nft.symbol || '?'}`} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                            <div className={`absolute ${isListView ? 'top-1 left-1 px-1.5 py-0.5 text-[6px]' : 'top-4 left-4 px-3 py-1 text-[9px]'} rounded-full text-white font-bold tracking-widest uppercase backdrop-blur-md border border-white/20 shadow-lg z-10 ${chainStyles[nft.chain]?.color}`}>
                            {nft.chain}
                            </div>
                        </div>

                        <div className={isListView ? "flex-1 px-6 flex items-center justify-between overflow-hidden" : "p-5 text-center"}>
                            <div className={isListView ? "flex flex-col min-w-0" : "flex flex-col items-center"}>
                                <p className={`font-heading font-bold truncate uppercase tracking-tight shrink-0 ${isListView ? 'text-lg max-w-[300px]' : 'text-sm'} ${darkMode ? 'text-white' : 'text-slate-900'}`}>
                                    {nft.name}
                                </p>
                                {isListView && <span className="text-[10px] font-bold opacity-40 uppercase tracking-widest">{nft.symbol || 'ASSET'}</span>}
                            </div>
                            {(nft.isToken || tokenMode) && (
                            <div className={isListView ? "text-right flex flex-row items-center gap-8 shrink-0" : "mt-2 pt-2 border-t border-slate-100 dark:border-slate-800"}>
                                <div className={isListView ? "flex flex-col items-end" : ""}>
                                    <p className="text-emerald-500 font-bold text-lg leading-none">{nft.balance} <span className="text-[10px] opacity-60">{nft.symbol}</span></p>
                                </div>
                                <div className="flex flex-col">
                                    <span className={`font-bold uppercase tracking-tighter text-lg ${darkMode ? 'text-blue-400' : 'text-blue-600'}`}>{nft.nativePrice || '0.00'} {chainStyles[nft.chain]?.native || '???'}</span>
                                    <span className={`font-bold uppercase tracking-tighter text-lg opacity-70 ${darkMode ? 'text-slate-400' : 'text-slate-500'}`}>${nft.totalValue || '0.00'}</span>
                                </div>
                            </div>
                            )}
                        </div>
                        </div>
                    );
                  })}
                </div>
                </>
            ) : (
                <div className="space-y-8 max-w-[1550px] mx-auto">
                    <div className="text-center">
                         <h2 className="text-4xl font-heading font-extrabold uppercase mb-2">Multi-Chain Swap Hub</h2>
                         <p className="text-sm opacity-60">Uniswap (EVM), Jupiter (Solana), and DexHunter (Cardano) terminals optimized for your workflow.</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div className={`swap-column border glass-card ${darkMode ? 'bg-slate-900/40 border-slate-800' : 'bg-white border-slate-100 shadow-xl'}`}>
                            <div className="p-4 border-b border-white/5 flex justify-between items-center">
                                <span className="text-[10px] font-bold uppercase tracking-widest text-blue-500">EVM Terminal</span>
                                <div className="flex gap-1">
                                    <div className="w-2 h-2 rounded-full bg-blue-500"></div>
                                    <div className="w-2 h-2 rounded-full bg-[#7B3FE4]"></div>
                                    <div className="w-2 h-2 rounded-full bg-[#0052FF]"></div>
                                </div>
                            </div>
                            <iframe 
                                src="https://app.uniswap.org/#/swap?use=v3" 
                                title="EVM Swap"
                            ></iframe>
                        </div>

                        <div className={`swap-column border glass-card ${darkMode ? 'bg-slate-900/40 border-slate-800' : 'bg-white border-slate-100 shadow-xl'}`}>
                            <div className="p-4 border-b border-white/5 flex justify-between items-center">
                                <span className="text-[10px] font-bold uppercase tracking-widest text-emerald-500">Solana Terminal</span>
                                <div className="w-2 h-2 rounded-full bg-emerald-500"></div>
                            </div>
                            <div id="integrated-terminal"></div>
                        </div>

                        <div className={`swap-column border glass-card ${darkMode ? 'bg-slate-900/40 border-slate-800' : 'bg-white border-slate-100 shadow-xl'}`}>
                            <div className="p-4 border-b border-white/5 flex justify-between items-center">
                                <span className="text-[10px] font-bold uppercase tracking-widest text-cyan-500">Cardano Terminal</span>
                                <div className="w-2 h-2 rounded-full bg-cyan-500"></div>
                            </div>
                            <iframe 
                                src="https://app.dexhunter.io/swap"
                                title="DexHunter Cardano Swap"
                                allow="clipboard-read; clipboard-write"
                                className="w-full h-full"
                            ></iframe>
                        </div>
                    </div>

                    <div className="max-w-xl mx-auto p-4 rounded-3xl bg-blue-500/10 border border-blue-500/20 text-center">
                        <p className="text-[10px] font-bold uppercase tracking-widest text-blue-400">
                            Aggregation provided by Uniswap, Jupiter, and DexHunter Protocols
                        </p>
                    </div>
                </div>
            )}

            {showManager && (
              <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-950/95 backdrop-blur-xl modal-enter">
                <div className={`max-w-2xl w-full border rounded-[3rem] p-6 md:p-10 shadow-2xl flex flex-col max-h-[80vh] ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100'}`}>
                  <div className="flex justify-between items-center mb-8">
                    <h2 className="text-2xl font-heading font-extrabold uppercase">Managed Assets</h2>
                    <button onClick={() => setShowManager(false)} className="w-10 h-10 flex items-center justify-center rounded-full bg-slate-800 text-white hover:bg-red-500 transition-colors">‚úï</button>
                  </div>
                  <div className="flex-1 overflow-y-auto dark-scroll pr-2 space-y-4">
                    {[...hiddenList, ...spamList].length === 0 ? (
                      <p className="text-center py-20 opacity-30 italic">No hidden or spam assets.</p>
                    ) : (
                      <>
                        {hiddenList.map(nft => (
                          <div key={`${nft.chain}-${nft.address || nft.id || nft.mint || nft.name}`} className="flex items-center justify-between p-3 rounded-2xl bg-black/20 border border-white/5">
                            <div className="flex items-center gap-4">
                              <img src={nft.image} className="w-10 h-10 rounded-lg object-cover" />
                              <span className="text-xs font-bold uppercase tracking-tighter">{nft.name} (Hidden)</span>
                            </div>
                            <button onClick={(e) => toggleHide(e, nft)} className="text-[10px] font-bold text-blue-400 hover:text-white uppercase">Restore</button>
                          </div>
                        ))}
                        {spamList.map(nft => (
                          <div key={`${nft.chain}-${nft.address || nft.id || nft.mint || nft.name}`} className="flex items-center justify-between p-3 rounded-2xl bg-red-950/20 border border-red-500/10">
                            <div className="flex items-center gap-4">
                              <img src={nft.image} className="w-10 h-10 rounded-lg object-cover" />
                              <span className="text-xs font-bold uppercase tracking-tighter text-red-400">{nft.name} (Spam)</span>
                            </div>
                            <button onClick={(e) => toggleSpam(e, nft)} className="text-[10px] font-bold text-red-400 hover:text-white uppercase">Not Spam</button>
                          </div>
                        ))}
                      </>
                    )}
                  </div>
                  <div className="mt-8 pt-6 border-t border-white/5 flex gap-4">
                    <button onClick={unhideAll} className="flex-1 py-4 bg-emerald-600 hover:bg-emerald-500 text-[10px] font-bold uppercase tracking-widest rounded-2xl transition-all">Unhide All Assets</button>
                    <button onClick={() => setShowManager(false)} className="px-8 py-4 bg-slate-800 text-[10px] font-bold uppercase tracking-widest rounded-2xl">Close</button>
                  </div>
                </div>
              </div>
            )}

            {selectedAsset && (
              <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-slate-950/95 backdrop-blur-xl modal-enter">
                <div className={`relative max-w-4xl w-full max-h-[90vh] overflow-y-auto rounded-[3.5rem] p-6 md:p-12 shadow-2xl border ${darkMode ? 'bg-slate-900 border-slate-800 text-white' : 'bg-white border-slate-100'}`}>
                  <button onClick={() => setSelectedAsset(null)} className="absolute top-10 right-10 w-12 h-12 flex items-center justify-center rounded-full bg-slate-800 hover:bg-red-500 text-white transition-all font-bold">‚úï</button>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div className="rounded-[2.5rem] overflow-hidden shadow-2xl">
                       <img src={selectedAsset.image} className="w-full h-auto" />
                    </div>
                    <div>
                       <div className={`inline-block px-4 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest mb-4 ${chainStyles[selectedAsset.chain]?.color} text-white`}>{selectedAsset.chain}</div>
                       <h1 className="text-4xl font-heading font-black uppercase mb-2 leading-none">{selectedAsset.name}</h1>
                       <p className="text-sm font-bold opacity-40 uppercase tracking-widest mb-8">{selectedAsset.symbol || 'ASSET'}</p>
                       {selectedAsset.isToken && (
                         <div className="mb-8 grid grid-cols-2 gap-4">
                            <div className="p-4 rounded-2xl bg-black/5 border border-white/5">
                                <p className="text-[10px] font-bold uppercase opacity-40 mb-1">Quantity</p>
                                <p className="text-2xl font-heading font-bold">{selectedAsset.balance}</p>
                            </div>
                            <div className="p-4 rounded-2xl bg-black/5 border border-white/5">
                                <p className="text-[10px] font-bold uppercase opacity-40 mb-1">Value USD</p>
                                <p className="text-2xl font-heading font-bold text-emerald-500">${selectedAsset.totalValue}</p>
                            </div>
                         </div>
                       )}
                       <div className="space-y-6">
                          <div>
                             <h3 className="text-[10px] font-bold uppercase tracking-widest opacity-40 mb-3">Attributes</h3>
                             <div className="flex flex-wrap gap-2">
                                {selectedAsset.metadata?.traits?.length > 0 ? selectedAsset.metadata.traits.map((t, i) => (
                                  <div key={i} className="px-3 py-2 rounded-xl bg-blue-500/10 border border-blue-500/20">
                                    <p className="text-[8px] uppercase opacity-60">{t.trait_type}</p>
                                    <p className="text-[10px] font-bold">{t.value}</p>
                                  </div>
                                )) : <p className="text-xs italic opacity-30">No metadata found.</p>}
                             </div>
                          </div>
                          <div className="pt-6 border-t border-white/10">
                             <button onClick={() => setSelectedAsset(null)} className="w-full py-4 rounded-2xl bg-blue-600 hover:bg-blue-500 text-white font-bold uppercase tracking-widest transition-all">Back to Gallery</button>
                          </div>
                       </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
