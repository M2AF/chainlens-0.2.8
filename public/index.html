<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChainLens V2 | Multi-Chain Asset Scanner</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <link rel="manifest" href="/favicon/site.webmanifest">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            heading: ['Syne', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Space Grotesk', sans-serif; scroll-behavior: smooth; }
    .font-heading { font-family: 'Syne', sans-serif; }
    
    .bg-solana-gradient {
      background: linear-gradient(45deg, #9945FF, #14F195);
    }
    .bg-solana-gradient-soft {
      background: linear-gradient(45deg, rgba(153,69,255,0.85), rgba(20,241,149,0.85));
    }

    .glass-card {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    .switch-bg {
      width: 48px;
      height: 24px;
      display: flex;
      align-items: center;
      padding: 3px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .switch-dot {
      width: 18px;
      height: 18px;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .translate-x-6 { transform: translateX(24px); }

    .modal-enter { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .dark-scroll::-webkit-scrollbar { width: 8px; }
    .dark-scroll::-webkit-scrollbar-track { background: #0f172a; }
    .dark-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    
    .scanning-glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }

    .swap-column {
        height: 850px; 
        min-height: 800px;
        width: 100%;
        border-radius: 2rem;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
    }
    .swap-column iframe {
        width: 100%;
        flex-grow: 1;
        border: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const App = () => {
      const [activeTab, setActiveTab] = useState('portfolio'); 
      const [evmAddr, setEvmAddr] = useState('');
      const [solAddr, setSolAddr] = useState('');
      const [adaAddr, setAdaAddr] = useState('');
      const [activeChains, setActiveChains] = useState(['ethereum', 'polygon', 'base', 'solana', 'cardano', 'abstract', 'monad']);
      
      const [nfts, setNfts] = useState([]);
      const [loading, setLoading] = useState(false);
      const [darkMode, setDarkMode] = useState(false);
      const [selectedAsset, setSelectedAsset] = useState(null);
      const [tokenMode, setTokenMode] = useState(false);
      const [isListView, setIsListView] = useState(false);
      
      const [searchQuery, setSearchQuery] = useState('');
      const [sortBy, setSortBy] = useState('chain'); 

      const [resolvedEvm, setResolvedEvm] = useState(null);
      const [isResolving, setIsResolving] = useState(false);

      const [hiddenIds, setHiddenIds] = useState(() => JSON.parse(localStorage.getItem('hiddenAssets') || '[]'));
      const [spamIds, setSpamIds] = useState(() => JSON.parse(localStorage.getItem('spamAssets') || '[]'));
      const [showManager, setShowManager] = useState(false);

      const [marketData, setMarketData] = useState([]);
      const [marketLoading, setMarketLoading] = useState(false);
      const [marketSearch, setMarketSearch] = useState('');

      const chainStyles = {
        ethereum: { color: 'bg-[#3c3c3d]', label: 'Ethereum', native: 'ETH' },
        polygon: { color: 'bg-[#7B3FE4]', label: 'Polygon', native: 'POL' },
        base: { color: 'bg-[#0052FF]', label: 'Base', native: 'ETH' },
        solana: { color: 'bg-solana-gradient-soft', label: 'Solana', native: 'SOL' },
        cardano: { color: 'bg-[#0033AD]', label: 'Cardano', native: 'ADA' },
        monad: { color: 'bg-[#836EF9]', label: 'Monad', native: 'MON' },
        abstract: { color: 'bg-[#00FF85] text-black', label: 'Abstract', native: 'ETH' }
      };

      const chainPriority = {
        'cardano': 1,
        'solana': 2,
        'ethereum': 3,
        'abstract': 4,
        'monad': 5,
        'base': 6,
        'polygon': 7
      };

      useEffect(() => {
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'true') setDarkMode(true);
      }, []);

      useEffect(() => {
        localStorage.setItem('darkMode', darkMode);
      }, [darkMode]);

      useEffect(() => {
        localStorage.setItem('hiddenAssets', JSON.stringify(hiddenIds));
        localStorage.setItem('spamAssets', JSON.stringify(spamIds));
      }, [hiddenIds, spamIds]);

      useEffect(() => {
        const fetchMarket = async () => {
          setMarketLoading(true);
          try {
            const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1&sparkline=true&price_change_percentage=24h');
            const data = await res.json();
            setMarketData(data);
          } catch (e) { console.error("Market fetch failed", e); }
          setMarketLoading(false);
        };
        fetchMarket();
        const interval = setInterval(fetchMarket, 60000);
        return () => clearInterval(interval);
      }, []);

      const filteredMarket = useMemo(() => {
        return marketData.filter(coin => 
          coin.name.toLowerCase().includes(marketSearch.toLowerCase()) || 
          coin.symbol.toLowerCase().includes(marketSearch.toLowerCase())
        );
      }, [marketData, marketSearch]);

      const clearAll = () => {
        setEvmAddr(''); setSolAddr(''); setAdaAddr('');
        setNfts([]); setResolvedEvm(null);
        setSelectedAsset(null);
        setSearchQuery('');
      };

      const resetEverything = () => {
        if (confirm("Clear all results AND unhide all previously hidden assets?")) {
            clearAll();
            setHiddenIds([]);
            setSpamIds([]);
            localStorage.removeItem('hiddenAssets');
            localStorage.removeItem('spamAssets');
        }
      };

      const visibleAssets = useMemo(() => {
        let filtered = nfts.filter(nft => {
          const rawId = nft.address || nft.id || nft.mint || nft.name;
          const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
          const isHidden = hiddenIds.includes(compositeKey) || spamIds.includes(compositeKey);
          
          if (isHidden) return false;
          
          if (searchQuery.trim()) {
            const query = searchQuery.toLowerCase();
            return nft.name?.toLowerCase().includes(query) || nft.symbol?.toLowerCase().includes(query);
          }
          return true;
        });

        return filtered.sort((a, b) => {
            if (sortBy === 'value') return (parseFloat(b.totalValue) || 0) - (parseFloat(a.totalValue) || 0);
            if (sortBy === 'name') return (a.name || '').localeCompare(b.name || '');
            if (sortBy === 'chain') {
                const priorityA = chainPriority[a.chain.toLowerCase()] || 99;
                const priorityB = chainPriority[b.chain.toLowerCase()] || 99;
                return priorityA - priorityB;
            }
            return 0;
        });
      }, [nfts, hiddenIds, spamIds, searchQuery, sortBy]);

      const totalPortfolioValue = useMemo(() => {
        return visibleAssets.reduce((sum, asset) => sum + (parseFloat(asset.totalValue) || 0), 0).toFixed(2);
      }, [visibleAssets]);

      const hiddenList = useMemo(() => nfts.filter(nft => {
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        return hiddenIds.includes(compositeKey);
      }), [nfts, hiddenIds]);

      const spamList = useMemo(() => nfts.filter(nft => {
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        return spamIds.includes(compositeKey);
      }), [nfts, spamIds]);

      const toggleHide = (e, nft) => {
        e.stopPropagation();
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        setHiddenIds(prev => prev.includes(compositeKey) ? prev.filter(i => i !== compositeKey) : [...prev, compositeKey]);
      };

      const toggleSpam = (e, nft) => {
        e.stopPropagation();
        const rawId = nft.address || nft.id || nft.mint || nft.name;
        const compositeKey = `${nft.chain.toLowerCase()}-${String(rawId).toLowerCase()}`;
        setSpamIds(prev => prev.includes(compositeKey) ? prev.filter(i => i !== compositeKey) : [...prev, compositeKey]);
      };

      const unhideAll = () => {
        setHiddenIds([]);
        setSpamIds([]);
      };

      const handleSearch = async () => {
        if (!evmAddr && !solAddr && !adaAddr) return;
        setLoading(true);
        setNfts([]);
        setResolvedEvm(null);
        
        let targetEvm = evmAddr.trim();
        let targetAda = adaAddr.trim();

        if (targetEvm.includes('.')) {
          setIsResolving(true);
          try {
            const res = await fetch(`/api/resolve/unstoppable/${targetEvm}`);
            const data = await res.json();
            if (data.address) {
              targetEvm = data.address;
              setResolvedEvm(data.address);
            }
          } catch (e) { console.error("Resolution error:", e); }
          setIsResolving(false);
        }

        if (targetAda && (targetAda.startsWith('$') || !targetAda.startsWith('addr1'))) {
          setIsResolving(true);
          try {
            const res = await fetch(`/api/resolve/handle/${encodeURIComponent(targetAda)}`);
            const data = await res.json();
            if (data.address) {
              targetAda = data.address;
            }
          } catch (e) { console.error("ADA Resolution error:", e); }
          setIsResolving(false);
        }

        const tasks = [];
        const modePath = tokenMode ? 'tokens' : 'nfts';

        if (targetEvm.startsWith('0x')) {
          ['ethereum', 'polygon', 'base', 'abstract'].forEach(chain => {
            if (activeChains.includes(chain)) {
              tasks.push(fetch(`/api/${modePath}/${chain}/${targetEvm}`).then(r => r.json()));
            }
          });

          if (activeChains.includes('monad')) {
            const bvUrl = tokenMode 
              ? `https://api.blockvision.org/v2/monad/account/tokens?account=${targetEvm}`
              : `https://api.blockvision.org/v2/monad/account/nfts?account=${targetEvm}`;
            
            tasks.push(
              fetch(bvUrl, {
                headers: {
                  'accept': 'application/json',
                  'x-api-key': 'bv_67890_monad_key_placeholder' 
                }
              })
              .then(r => r.json())
              .then(data => {
                const results = data.result?.tokens || data.result?.data || [];
                return {
                  nfts: results.map(item => ({
                    name: item.name || 'Unknown Monad Asset',
                    symbol: item.symbol || 'MON',
                    balance: item.balance || "1",
                    image: item.logo || item.image || item.imageURL || null,
                    chain: 'monad',
                    totalValue: item.usdValue || "0.00",
                    nativePrice: item.price || "0.00",
                    address: item.tokenAddress || item.contractAddress,
                    isToken: tokenMode,
                    metadata: item.metadata || {}
                  }))
                };
              })
              .catch(err => {
                console.error("BlockVision Monad Error:", err);
                return { nfts: [] };
              })
            );
          }
        }

        if (solAddr.trim() && activeChains.includes('solana')) {
          tasks.push(fetch(`/api/${modePath}/solana/${solAddr.trim()}`).then(r => r.json()));
        }
        if (targetAda && activeChains.includes('cardano')) {
          tasks.push(fetch(`/api/${modePath}/cardano/${targetAda}`).then(r => r.json()));
        }

        try {
          const results = await Promise.allSettled(tasks);
          const combined = results
            .filter(r => r.status === 'fulfilled' && r.value.nfts)
            .flatMap(r => r.value.nfts);
          
          const uniqueMap = new Map();
          combined.forEach(nft => {
            const rawId = nft.address || nft.id || nft.mint || nft.name;
            const normalizedId = String(rawId).toLowerCase();
            const compositeKey = `${nft.chain.toLowerCase()}-${normalizedId}`;
            
            if (!uniqueMap.has(compositeKey)) {
              uniqueMap.set(compositeKey, nft);
            }
          });
          const uniqueAssets = Array.from(uniqueMap.values());

          if (!tokenMode) {
            const spamWords = ['voucher', 'wen', 'airdrop', 'promo', 'lucky', 'ticket', 'pass', 'jup', 'jupiter', 'unprotected', 'box', 'redeem', 'claim', 'gift', 'reward'];
            const filtered = uniqueAssets.filter(nft => {
              const rawName = (nft.name || '').toLowerCase();
              const name = rawName.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9\s]/g, "");
              return !spamWords.some(word => name.includes(word));
            });
            setNfts(filtered);
          } else {
            setNfts(uniqueAssets);
          }
        } catch (e) { console.error("Search error:", e); }
        setLoading(false);
      };

      const ChainButton = ({ id }) => {
        const style = chainStyles[id];
        const isActive = activeChains.includes(id);
        const activeBgClass = id === 'solana' ? 'bg-solana-gradient' : style.color;
        
        return (
          <button onClick={() => setActiveChains(prev => prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id])} 
            className={`px-3 py-1 rounded-lg text-[10px] font-bold uppercase tracking-widest transition-all border-2 
            ${isActive ? `${activeBgClass} text-white border-transparent shadow-lg scale-105` 
            : darkMode ? 'bg-slate-800 text-slate-500 border-slate-700' : 'bg-white text-slate-300 border-slate-100'}`}>
            {style.label}
          </button>
        );
      };

      return (
        <div className={`min-h-screen transition-colors duration-500 ${darkMode ? 'bg-slate-950 text-white dark-scroll' : 'bg-slate-50 text-slate-900'}`}>
          <div className="max-w-[1600px] mx-auto p-4 md:p-8 pt-12">
            <div className="flex flex-col items-center mb-8">
              <div className="relative group">
                  <img 
                    src={darkMode ? "/ChainLens (dark).png" : "/ChainLens (light).png"} 
                    alt="ChainLens Logo" 
                    className={`h-32 md:h-48 w-auto object-contain transition-transform duration-700 hover:scale-105 ${loading ? 'animate-pulse-slow' : ''}`} 
                  />
                  {loading && <div className="absolute inset-0 bg-blue-500/20 blur-3xl rounded-full -z-10 animate-pulse"></div>}
              </div>
            </div>

            <div className="flex flex-col md:flex-row items-center justify-center gap-6 mb-10">
                <div className={`flex p-1 rounded-2xl border transition-all ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 shadow-md'}`}>
                    <button onClick={() => setActiveTab('portfolio')} className={`px-8 py-3 rounded-xl text-xs font-bold uppercase tracking-widest transition-all ${activeTab === 'portfolio' ? (darkMode ? 'bg-white text-slate-950 shadow-lg' : 'bg-slate-950 text-white shadow-xl') : 'text-slate-400 hover:text-slate-500'}`}>Portfolio View</button>
                    <button onClick={() => setActiveTab('swap')} className={`px-8 py-3 rounded-xl text-xs font-bold uppercase tracking-widest transition-all ${activeTab === 'swap' ? (darkMode ? 'bg-white text-slate-950 shadow-lg' : 'bg-slate-950 text-white shadow-xl') : 'text-slate-400 hover:text-slate-500'}`}>Swap Hub</button>
                </div>

                <div className="flex items-center space-x-3 bg-black/5 px-4 py-3 rounded-2xl border border-white/5">
                    <span className="text-[10px] font-bold uppercase tracking-widest opacity-60">{darkMode ? 'Dark' : 'Light'}</span>
                    <div onClick={() => setDarkMode(!darkMode)} className={`switch-bg rounded-full ${darkMode ? 'bg-blue-600' : 'bg-slate-300'}`}>
                        <div className={`switch-dot rounded-full bg-white shadow-lg ${darkMode ? 'translate-x-6' : 'translate-x-0'}`} />
                    </div>
                </div>
            </div>

            {activeTab === 'portfolio' ? (
                <>
                <div className={`max-w-6xl mx-auto p-6 md:p-12 rounded-[2.5rem] md:rounded-[3.5rem] shadow-2xl border mb-6 glass-card ${darkMode ? 'bg-slate-900/40 border-slate-800' : 'bg-white border-slate-100'}`}>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12 mb-10">
                    <div className="space-y-4">
                      <div className="flex justify-between items-end">
                        <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">
                          EVM Chains {resolvedEvm && <span className="text-emerald-500 ml-1">‚úì RESOLVED</span>}
                        </label>
                        <button onClick={() => { setEvmAddr('0x01faF6DFc230d755141D84d7cB980dd68f5Efe13'); setResolvedEvm(null); }} className="text-[10px] font-bold text-blue-500 hover:underline uppercase tracking-tighter">LOAD TEST</button>
                      </div>
                      <div className="relative">
                        <input type="text" value={evmAddr} onChange={e => { setEvmAddr(e.target.value); setResolvedEvm(null); }} placeholder="0x... or domain" className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-blue-500' : 'bg-slate-50 border-slate-200 focus:border-blue-400'}`} />
                        {isResolving && <div className="absolute right-4 top-4 animate-spin h-4 w-4 border-2 border-blue-500 border-t-transparent rounded-full"></div>}
                      </div>
                      <div className="flex flex-wrap gap-2">
                        {['abstract', 'base', 'ethereum', 'monad', 'polygon'].map(id => (
                          <ChainButton key={id} id={id} />
                        ))}
                      </div>
                    </div>

                    <div className="space-y-4">
                      <div className="flex justify-between items-end">
                        <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">Solana Network</label>
                        <button onClick={() => setSolAddr('3noTuHnQdHkat2w5rBx18vAACMzFUvB5LodEe5vMN98d')} className="text-[10px] font-bold text-emerald-500 hover:underline uppercase tracking-tighter">LOAD TEST</button>
                      </div>
                      <input type="text" value={solAddr} onChange={e => setSolAddr(e.target.value)} placeholder="Address..." className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-emerald-500' : 'bg-slate-50 border-slate-200 focus:border-emerald-400'}`} />
                      <div className="flex flex-wrap gap-2">
                        <ChainButton id="solana" />
                      </div>
                    </div>

                    <div className="space-y-4">
                      <div className="flex justify-between items-end">
                        <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">Cardano Ledger</label>
                        <button onClick={() => setAdaAddr('$conrad')} className="text-[10px] font-bold text-blue-500 hover:underline uppercase tracking-tighter">LOAD TEST</button>
                      </div>
                      <input type="text" value={adaAddr} onChange={e => setAdaAddr(e.target.value)} placeholder="Address or $Handle" className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-blue-700' : 'bg-slate-50 border-slate-200 focus:border-blue-600'}`} />
                      <div className="flex flex-wrap gap-2">
                        <ChainButton id="cardano" />
                      </div>
                    </div>
                  </div>

                  <div className="flex flex-col md:flex-row justify-between items-center gap-6 pt-8 border-t border-slate-200 dark:border-slate-800">
                    <div className={`flex p-1.5 rounded-2xl border transition-all ${darkMode ? 'bg-slate-950 border-slate-800' : 'bg-slate-100 border-slate-200'}`}>
                        <button onClick={() => setTokenMode(false)} className={`px-6 py-2 rounded-xl text-[10px] font-bold uppercase tracking-[0.2em] transition-all ${!tokenMode ? (darkMode ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-slate-900 shadow-sm') : 'text-slate-500'}`}>NFTs</button>
                        <button onClick={() => setTokenMode(true)} className={`px-6 py-2 rounded-xl text-[10px] font-bold uppercase tracking-[0.2em] transition-all ${tokenMode ? (darkMode ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-slate-900 shadow-sm') : 'text-slate-500'}`}>Tokens</button>
                    </div>

                    <div className="flex gap-4 w-full md:w-auto">
                        <button onClick={clearAll} className={`flex-1 md:px-8 py-4 rounded-2xl text-[10px] font-bold uppercase tracking-[0.2em] border transition-all ${darkMode ? 'border-slate-800 text-slate-400 hover:bg-slate-800' : 'border-slate-200 text-slate-500 hover:bg-slate-100'}`}>Clear</button>
                        <button onClick={handleSearch} disabled={loading} className={`flex-[2] md:px-12 py-4 rounded-2xl text-[10px] font-bold uppercase tracking-[0.2em] transition-all transform active:scale-95 shadow-xl ${loading ? 'bg-slate-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-500 text-white scanning-glow'}`}>
                          {loading ? 'Scanning...' : 'Execute Scan'}
                        </button>
                    </div>
                  </div>
                </div>

                <div className="mb-8 flex flex-col md:flex-row justify-between items-center gap-4 bg-white/5 p-4 rounded-3xl border border-white/5">
                    <div className="flex items-center gap-4 w-full md:w-auto">
                        <div className="relative flex-1 md:w-64">
                            <input type="text" placeholder="Filter current view..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} className="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2 text-xs outline-none focus:border-blue-500/50" />
                        </div>
                        <select value={sortBy} onChange={e => setSortBy(e.target.value)} className="bg-black/20 border border-white/10 rounded-xl px-4 py-2 text-xs outline-none cursor-pointer">
                            <option value="chain">Sort by Chain</option>
                            <option value="name">Sort by Name</option>
                            <option value="value">Sort by Value</option>
                        </select>
                    </div>
                    
                    <div className="flex items-center gap-6">
                        <div className="text-right">
                            <p className="text-[10px] font-bold uppercase tracking-widest opacity-40">Portfolio Value</p>
                            <p className="text-xl font-heading font-bold text-blue-500">${totalPortfolioValue}</p>
                        </div>
                        <button onClick={() => setShowManager(true)} className="p-3 glass-card rounded-xl border border-white/10 hover:bg-white/5 transition-colors relative">
                            <span className="text-xs uppercase font-bold tracking-tighter opacity-60">Manager</span>
                            {(hiddenIds.length > 0 || spamIds.length > 0) && <div className="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full text-[8px] flex items-center justify-center font-bold">{hiddenIds.length + spamIds.length}</div>}
                        </button>
                    </div>
                </div>

                {loading ? (
                    <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6 animate-pulse">
                        {[...Array(12)].map((_, i) => (
                            <div key={i} className={`aspect-square rounded-[2rem] ${darkMode ? 'bg-slate-900' : 'bg-slate-200'}`} />
                        ))}
                    </div>
                ) : (
                    <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
                        {visibleAssets.map((nft, i) => (
                            <div key={i} onClick={() => setSelectedAsset(nft)} className={`group relative rounded-[2rem] overflow-hidden transition-all duration-500 cursor-pointer border hover:shadow-2xl hover:-translate-y-2 ${darkMode ? 'bg-slate-900/60 border-slate-800' : 'bg-white border-slate-100 shadow-sm'}`}>
                                <div className="aspect-square relative overflow-hidden">
                                    {nft.image ? (
                                        <img src={nft.image} alt={nft.name} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" loading="lazy" />
                                    ) : (
                                        <div className="w-full h-full flex items-center justify-center bg-slate-100 dark:bg-slate-800 opacity-50 text-2xl">?</div>
                                    )}
                                    <div className={`absolute top-4 right-4 px-3 py-1 rounded-full text-[8px] font-bold uppercase tracking-widest shadow-lg ${chainStyles[nft.chain.toLowerCase()]?.color || 'bg-slate-500'} text-white`}>
                                        {nft.chain}
                                    </div>
                                    
                                    <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-3">
                                        <button onClick={(e) => toggleHide(e, nft)} className="p-3 bg-white/10 rounded-full hover:bg-white/20 border border-white/20" title="Hide Asset">üëÅÔ∏è</button>
                                        <button onClick={(e) => toggleSpam(e, nft)} className="p-3 bg-red-500/20 rounded-full hover:bg-red-500/40 border border-red-500/20" title="Mark Spam">üö´</button>
                                    </div>
                                </div>
                                <div className="p-5">
                                    <h3 className="text-[10px] font-bold uppercase tracking-wider truncate mb-1">{nft.name}</h3>
                                    <p className="text-[10px] opacity-40 font-medium truncate uppercase tracking-tighter">{nft.symbol || nft.collection || 'No Collection'}</p>
                                    
                                    {nft.isToken && (
                                        <div className="mt-4 pt-4 border-t border-black/5 dark:border-white/5 flex justify-between items-end">
                                            <div>
                                                <p className="text-[8px] opacity-40 font-bold uppercase">Balance</p>
                                                <p className="text-xs font-bold">{nft.balance} {nft.symbol}</p>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-[8px] opacity-40 font-bold uppercase">Value</p>
                                                <p className="text-xs font-bold text-blue-500">${nft.totalValue}</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                )}
                </>
            ) : (
                <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8 mb-12">
                    <div className="lg:col-span-8 space-y-8">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="swap-column shadow-2xl glass-card border border-white/5">
                                <div className="p-6 border-b border-white/5 flex items-center justify-between bg-black/20">
                                    <div className="flex items-center gap-3">
                                        <div className="w-8 h-8 rounded-full bg-solana-gradient flex items-center justify-center font-bold text-xs shadow-lg">S</div>
                                        <div>
                                            <h3 className="text-xs font-bold uppercase tracking-[0.2em]">Jupiter Terminal</h3>
                                            <p className="text-[8px] opacity-40 uppercase font-bold tracking-widest">Solana Mainnet Swap</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-2">
                                        <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                        <span className="text-[8px] font-bold uppercase opacity-60">Live</span>
                                    </div>
                                </div>
                                <iframe src="https://jup.ag/swap/SOL-USDC" title="Jupiter Solana Swap" />
                            </div>

                            <div className="swap-column shadow-2xl glass-card border border-white/5">
                                <div className="p-6 border-b border-white/5 flex items-center justify-between bg-black/20">
                                    <div className="flex items-center gap-3">
                                        <div className="w-8 h-8 rounded-full bg-blue-700 flex items-center justify-center font-bold text-xs shadow-lg">C</div>
                                        <div>
                                            <h3 className="text-xs font-bold uppercase tracking-[0.2em]">DexHunter Terminal</h3>
                                            <p className="text-[8px] opacity-40 uppercase font-bold tracking-widest">Cardano Mainnet Swap</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-2">
                                        <div className="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                                        <span className="text-[8px] font-bold uppercase opacity-60">Live</span>
                                    </div>
                                </div>
                                <iframe src="https://app.dexhunter.io/swap" title="DexHunter Cardano Swap" />
                            </div>
                        </div>

                        <div className="swap-column h-[600px] shadow-2xl glass-card border border-white/5">
                            <div className="p-6 border-b border-white/5 flex items-center justify-between bg-black/20">
                                <div className="flex items-center gap-3">
                                    <div className="w-8 h-8 rounded-full bg-white flex items-center justify-center font-bold text-xs text-black shadow-lg">U</div>
                                    <div>
                                        <h3 className="text-xs font-bold uppercase tracking-[0.2em]">Uniswap Terminal</h3>
                                        <p className="text-[8px] opacity-40 uppercase font-bold tracking-widest">Ethereum / L2 Ecosystem</p>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <div className="w-2 h-2 rounded-full bg-pink-500 animate-pulse"></div>
                                    <span className="text-[8px] font-bold uppercase opacity-60">Live</span>
                                </div>
                            </div>
                            <iframe src="https://app.uniswap.org/#/swap" title="Uniswap Multichain Swap" />
                        </div>
                    </div>

                    <div className="lg:col-span-4 flex flex-col h-full max-h-[1480px]">
                        <div className="glass-card rounded-[2rem] border border-white/5 overflow-hidden flex flex-col h-full">
                            <div className="p-6 bg-white/5 border-b border-white/5">
                                <h3 className="text-xs font-bold uppercase tracking-[0.2em] mb-4">Market Watch</h3>
                                <div className="relative">
                                    <input type="text" placeholder="Search Markets..." value={marketSearch} onChange={e => setMarketSearch(e.target.value)} className="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-2 text-[10px] outline-none focus:border-blue-500/40" />
                                </div>
                            </div>
                            <div className="flex-1 overflow-y-auto dark-scroll p-4 space-y-3">
                                {marketLoading && marketData.length === 0 ? (
                                    [...Array(10)].map((_, i) => <div key={i} className="h-16 bg-white/5 rounded-2xl animate-pulse" />)
                                ) : (
                                    filteredMarket.map((coin, i) => (
                                        <div key={i} className="p-4 bg-white/5 rounded-2xl border border-white/5 flex items-center justify-between hover:bg-white/10 transition-colors">
                                            <div className="flex items-center gap-3">
                                                <img src={coin.image} className="w-6 h-6 rounded-full" />
                                                <div>
                                                    <p className="text-[10px] font-bold uppercase tracking-widest">{coin.symbol}</p>
                                                    <p className="text-[8px] opacity-40 font-bold">{coin.name}</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-[10px] font-bold">${coin.current_price.toLocaleString()}</p>
                                                <p className={`text-[8px] font-bold ${coin.price_change_percentage_24h >= 0 ? 'text-emerald-500' : 'text-red-500'}`}>
                                                    {coin.price_change_percentage_24h?.toFixed(2)}%
                                                </p>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            )}

            {selectedAsset && (
              <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-enter">
                <div className="absolute inset-0 bg-black/90 backdrop-blur-xl" onClick={() => setSelectedAsset(null)} />
                <div className={`relative max-w-4xl w-full rounded-[3rem] overflow-hidden shadow-2xl border flex flex-col md:flex-row max-h-[90vh] ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                    <div className="w-full md:w-1/2 bg-black flex items-center justify-center">
                        <img src={selectedAsset.image} alt={selectedAsset.name} className="w-full h-full object-contain" />
                    </div>
                    <div className="w-full md:w-1/2 p-8 md:p-12 overflow-y-auto dark-scroll">
                       <div className="flex justify-between items-start mb-8">
                          <div>
                             <p className="text-[10px] font-bold uppercase tracking-[0.3em] text-blue-500 mb-2">{selectedAsset.chain} Network</p>
                             <h2 className="font-heading text-4xl font-extrabold leading-tight italic uppercase">{selectedAsset.name}</h2>
                          </div>
                          <button onClick={() => setSelectedAsset(null)} className="p-2 opacity-40 hover:opacity-100 transition-opacity">‚úï</button>
                       </div>

                       <div className="space-y-8">
                          <div>
                             <h3 className="text-[10px] font-bold uppercase tracking-widest opacity-40 mb-3">Description</h3>
                             <p className="text-sm opacity-70 leading-relaxed">{selectedAsset.metadata?.description || 'No on-chain description found.'}</p>
                          </div>

                          <div className="grid grid-cols-2 gap-4">
                             <div className={`p-4 rounded-2xl border ${darkMode ? 'bg-black/20 border-white/5' : 'bg-slate-50 border-slate-100'}`}>
                                <p className="text-[8px] font-bold uppercase opacity-40 mb-1">Standard</p>
                                <p className="text-xs font-bold uppercase">{selectedAsset.isToken ? 'Fungible' : 'Non-Fungible'}</p>
                             </div>
                             <div className={`p-4 rounded-2xl border ${darkMode ? 'bg-black/20 border-white/5' : 'bg-slate-50 border-slate-100'}`}>
                                <p className="text-[8px] font-bold uppercase opacity-40 mb-1">Asset ID</p>
                                <p className="text-xs font-bold truncate">#{selectedAsset.id?.slice(-8) || 'N/A'}</p>
                             </div>
                          </div>

                          <div>
                             <h3 className="text-[10px] font-bold uppercase tracking-widest opacity-40 mb-3">Attributes</h3>
                             <div className="flex flex-wrap gap-2">
                                {selectedAsset.metadata?.traits?.length > 0 ? selectedAsset.metadata.traits.map((t, i) => (
                                  <div key={i} className="px-3 py-2 rounded-xl bg-blue-500/10 border border-blue-500/20">
                                    <p className="text-[8px] uppercase opacity-60">{t.trait_type}</p>
                                    <p className="text-[10px] font-bold">{t.value}</p>
                                  </div>
                                )) : <p className="text-xs italic opacity-30">No metadata found.</p>}
                             </div>
                          </div>
                          <div className="pt-6 border-t border-white/10">
                             <button onClick={() => setSelectedAsset(null)} className="w-full py-4 rounded-2xl bg-blue-600 hover:bg-blue-500 text-white font-bold uppercase tracking-widest transition-all">Back to Gallery</button>
                          </div>
                       </div>
                    </div>
                </div>
              </div>
            )}

            {showManager && (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 modal-enter">
                    <div className="absolute inset-0 bg-black/95 backdrop-blur-2xl" onClick={() => setShowManager(false)} />
                    <div className={`relative max-w-2xl w-full rounded-[2.5rem] border overflow-hidden flex flex-col max-h-[80vh] ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-200'}`}>
                        <div className="p-8 border-b border-white/5 flex items-center justify-between">
                            <h2 className="font-heading text-xl font-bold uppercase tracking-widest italic">Asset Manager</h2>
                            <button onClick={() => setShowManager(false)} className="text-xs uppercase font-bold opacity-40 hover:opacity-100 transition-opacity tracking-widest">Close</button>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-8 dark-scroll">
                            <div className="space-y-8">
                                <section>
                                    <h3 className="text-[10px] font-bold uppercase tracking-widest text-blue-500 mb-4 flex justify-between">
                                        Hidden Assets ({hiddenList.length})
                                        {hiddenList.length > 0 && <button onClick={() => setHiddenIds([])} className="text-red-500 lowercase font-normal hover:underline">Clear</button>}
                                    </h3>
                                    {hiddenList.length === 0 ? <p className="text-xs opacity-30 italic">No assets manually hidden.</p> : (
                                        <div className="space-y-2">
                                            {hiddenList.map((nft, i) => (
                                                <div key={i} className="p-3 bg-white/5 rounded-xl border border-white/5 flex items-center justify-between">
                                                    <div className="flex items-center gap-3">
                                                        <img src={nft.image} className="w-6 h-6 rounded-lg object-cover" />
                                                        <p className="text-xs font-bold truncate max-w-[200px]">{nft.name}</p>
                                                    </div>
                                                    <button onClick={(e) => toggleHide(e, nft)} className="text-[10px] font-bold uppercase text-emerald-500 tracking-tighter hover:underline">Restore</button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </section>

                                <section>
                                    <h3 className="text-[10px] font-bold uppercase tracking-widest text-red-500 mb-4 flex justify-between">
                                        Spam Filter ({spamList.length})
                                        {spamList.length > 0 && <button onClick={() => setSpamIds([])} className="text-red-500 lowercase font-normal hover:underline">Clear</button>}
                                    </h3>
                                    {spamList.length === 0 ? <p className="text-xs opacity-30 italic">No assets marked as spam.</p> : (
                                        <div className="space-y-2">
                                            {spamList.map((nft, i) => (
                                                <div key={i} className="p-3 bg-red-500/5 rounded-xl border border-red-500/10 flex items-center justify-between">
                                                    <div className="flex items-center gap-3">
                                                        <img src={nft.image} className="w-6 h-6 rounded-lg object-cover" />
                                                        <p className="text-xs font-bold truncate max-w-[200px]">{nft.name}</p>
                                                    </div>
                                                    <button onClick={(e) => toggleSpam(e, nft)} className="text-[10px] font-bold uppercase text-emerald-500 tracking-tighter hover:underline">Restore</button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </section>
                            </div>
                        </div>

                        <div className="p-8 bg-black/20 border-t border-white/5 flex gap-4">
                            <button onClick={resetEverything} className="flex-1 py-4 rounded-2xl border border-red-500/20 text-red-500 text-[10px] font-bold uppercase tracking-widest hover:bg-red-500/10 transition-colors">Nuclear Reset</button>
                            <button onClick={() => setShowManager(false)} className="flex-1 py-4 rounded-2xl bg-white text-black text-[10px] font-bold uppercase tracking-widest hover:bg-slate-200 transition-colors shadow-lg">Done</button>
                        </div>
                    </div>
                </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
