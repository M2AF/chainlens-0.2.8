<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChainLens | Multi-Chain NFT Scanner</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            heading: ['Syne', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Space Grotesk', sans-serif; scroll-behavior: smooth; }
    .font-heading { font-family: 'Syne', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
    .animate-float { animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  </style>
</head>
<body className="antialiased overflow-x-hidden">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      // Re-added your original test addresses
      const [evmAddr, setEvmAddr] = useState('0xca1257ade6f4fa6c6834fdc42e030be6c0f5a813');
      const [solAddr, setSolAddr] = useState('829S9YvQG5p37uD5J3Z9J3Z9J3Z9J3Z9J3Z9J3Z9J3Z');
      const [adaAddr, setAdaAddr] = useState('addr1qxy6emvpfykqizjlvm0rdkwmiaeqevqlvwj1ebwy1-v1wn');
      
      const [nfts, setNfts] = useState([]);
      const [loading, setLoading] = useState(false);
      const [darkMode, setDarkMode] = useState(true);
      const [selectedNft, setSelectedNft] = useState(null);
      const [activeChains, setActiveChains] = useState(['ethereum', 'solana', 'cardano', 'abstract', 'monad']);
      
      const [resolvedEvm, setResolvedEvm] = useState(null);
      const [isResolving, setIsResolving] = useState(false);

      const handleSearch = async () => {
        setLoading(true);
        setNfts([]);
        setResolvedEvm(null);
        let finalEvm = evmAddr.trim();

        if (finalEvm.includes('.')) {
          setIsResolving(true);
          try {
            const res = await fetch(`/api/resolve/unstoppable/${finalEvm}`);
            const data = await res.json();
            if (data.address) {
              finalEvm = data.address;
              setResolvedEvm(data.address);
            }
          } catch (e) { console.error("Resolution failed", e); }
          setIsResolving(false);
        }

        const tasks = [];
        if (finalEvm.startsWith('0x')) {
          ['ethereum', 'abstract', 'monad'].forEach(chain => {
            if (activeChains.includes(chain)) tasks.push(fetch(`/api/nfts/${chain}/${finalEvm}`).then(r => r.json()));
          });
        }
        if (solAddr.trim() && activeChains.includes('solana')) {
          tasks.push(fetch(`/api/nfts/solana/${solAddr.trim()}`).then(r => r.json()));
        }
        if (adaAddr.trim() && activeChains.includes('cardano')) {
          tasks.push(fetch(`/api/nfts/cardano/${adaAddr.trim()}`).then(r => r.json()));
        }

        const results = await Promise.all(tasks);
        setNfts(results.flatMap(r => r.nfts || []));
        setLoading(false);
      };

      const ChainButton = ({ id, color }) => (
        <button 
          onClick={() => setActiveChains(prev => prev.includes(id) ? prev.filter(c => c !== id) : [...prev, id])}
          className={`px-3 py-1.5 rounded-full text-[10px] font-bold transition-all border ${activeChains.includes(id) ? `bg-${color}-500 border-${color}-500 text-white shadow-lg shadow-${color}-500/20` : 'bg-transparent border-slate-700 text-slate-500 hover:border-slate-500'}`}
        >
          {id.toUpperCase()}
        </button>
      );

      return (
        <div className={`min-h-screen transition-colors duration-500 ${darkMode ? 'bg-slate-950 text-white' : 'bg-white text-slate-900'}`}>
          <div className="max-w-7xl mx-auto px-6 py-12">
            <header className="flex justify-between items-center mb-16">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-gradient-to-tr from-blue-600 to-cyan-400 rounded-xl rotate-12 shadow-xl shadow-blue-500/20 animate-pulse"></div>
                <h1 className="text-2xl font-heading font-extrabold tracking-tighter italic">CHAINLENS</h1>
              </div>
              <button onClick={() => setDarkMode(!darkMode)} className="p-3 rounded-2xl glass border border-slate-800 hover:scale-110 transition-all">{darkMode ? '‚òÄÔ∏è' : 'üåô'}</button>
            </header>

            <div className={`p-8 rounded-[2.5rem] border ${darkMode ? 'bg-slate-900/50 border-slate-800' : 'bg-slate-50 border-slate-200'} mb-12 shadow-2xl relative overflow-hidden`}>
              <div className="absolute -top-24 -right-24 w-64 h-64 bg-blue-600/10 blur-[100px] pointer-events-none"></div>
              
              <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 relative z-10">
                {/* EVM Section */}
                <div className="space-y-4">
                  <div className="flex justify-between">
                    <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                      EVM Chains {resolvedEvm && <span className="text-emerald-500 ml-2">‚úì RESOLVED</span>}
                    </label>
                  </div>
                  <div className="relative">
                    <input 
                      type="text" value={evmAddr} 
                      onChange={e => { setEvmAddr(e.target.value); setResolvedEvm(null); }}
                      placeholder="0x... or .crypto domain" 
                      className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-blue-500' : 'bg-white border-slate-200 focus:border-blue-400'}`}
                    />
                    {isResolving && <div className="absolute right-4 top-4 animate-spin h-4 w-4 border-2 border-blue-500 border-t-transparent rounded-full"></div>}
                  </div>
                  <div className="flex flex-wrap gap-2">
                    <ChainButton id="ethereum" color="blue" />
                    <ChainButton id="abstract" color="indigo" />
                    <ChainButton id="monad" color="cyan" />
                  </div>
                </div>

                {/* Solana Section */}
                <div className="space-y-4">
                  <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Solana Network</label>
                  <input type="text" value={solAddr} onChange={e => setSolAddr(e.target.value)} className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-purple-500' : 'bg-white border-slate-200 focus:border-purple-400'}`} />
                  <div className="flex gap-2"><ChainButton id="solana" color="purple" /></div>
                </div>

                {/* Cardano Section */}
                <div className="space-y-4">
                  <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Cardano Ledger</label>
                  <input type="text" value={adaAddr} onChange={e => setAdaAddr(e.target.value)} className={`w-full p-4 rounded-xl border outline-none text-sm transition-all ${darkMode ? 'bg-slate-950 border-slate-800 focus:border-emerald-500' : 'bg-white border-slate-200 focus:border-emerald-400'}`} />
                  <div className="flex gap-2"><ChainButton id="cardano" color="emerald" /></div>
                </div>
              </div>

              <button onClick={handleSearch} disabled={loading} className="w-full mt-10 py-5 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl font-bold tracking-tight hover:shadow-2xl hover:shadow-blue-500/40 transition-all disabled:opacity-50">
                {loading ? 'SCANNING ECOSYSTEMS...' : 'EXPLORE ASSETS'}
              </button>
            </div>

            {/* Rest of UI (Gallery & Modal) remains the same */}
            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
              {nfts.map((nft) => (
                <div key={nft.id} onClick={() => setSelectedNft(nft)} className={`group cursor-pointer rounded-3xl overflow-hidden border transition-all hover:-translate-y-2 animate-float ${darkMode ? 'bg-slate-900 border-slate-800 hover:border-blue-500/50' : 'bg-white border-slate-200 shadow-xl'}`}>
                  <div className="aspect-square bg-slate-800 overflow-hidden relative">
                    <img src={nft.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt={nft.name} />
                    <div className="absolute top-3 right-3 px-2 py-1 rounded-lg glass text-[9px] font-bold uppercase border border-white/10">{nft.chain}</div>
                  </div>
                  <div className="p-4">
                    <p className="text-[10px] font-bold text-blue-500 uppercase mb-1">{nft.collection}</p>
                    <h3 className="font-bold text-sm truncate">{nft.name}</h3>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
