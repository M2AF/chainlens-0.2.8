<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChainLens | Multi-Chain NFT Scanner</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            heading: ['Syne', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Space Grotesk', sans-serif; scroll-behavior: smooth; }
    .font-heading { font-family: 'Syne', sans-serif; }
    
    .bg-mesh {
      background-color: #020617;
      background-image: 
        radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.3) 0, transparent 50%), 
        radial-gradient(at 100% 0%, rgba(88, 28, 135, 0.3) 0, transparent 50%),
        radial-gradient(at 100% 100%, rgba(15, 23, 42, 0.5) 0, transparent 50%);
    }

    .nft-card {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .nft-card:hover {
      transform: translateY(-8px) scale(1.02);
    }
    
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body class="bg-mesh text-slate-200 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [address, setAddress] = useState('');
      const [nfts, setNfts] = useState([]);
      const [loading, setLoading] = useState(false);
      const [selectedChain, setSelectedChain] = useState('ethereum');
      const [selectedNft, setSelectedNft] = useState(null);
      const [darkMode, setDarkMode] = useState(true);

      const chains = [
        { id: 'ethereum', name: 'Ethereum', color: 'from-blue-600 to-indigo-600', icon: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
        { id: 'abstract', name: 'Abstract', color: 'from-green-500 to-emerald-600', icon: 'https://pbs.twimg.com/profile_images/1806351066060017664/D-r89F1i_400x400.jpg' },
        { id: 'monad', name: 'Monad', color: 'from-purple-600 to-fuchsia-600', icon: 'https://pbs.twimg.com/profile_images/1765806657937817600/R946B5U4_400x400.jpg' },
        { id: 'solana', name: 'Solana', color: 'from-teal-400 to-cyan-500', icon: 'https://cryptologos.cc/logos/solana-sol-logo.png' },
        { id: 'cardano', name: 'Cardano', color: 'from-blue-700 to-blue-900', icon: 'https://cryptologos.cc/logos/cardano-ada-logo.png' }
      ];

      const fetchNfts = async () => {
        if (!address) return;
        setLoading(true);
        try {
          const res = await fetch(`http://localhost:10000/api/nfts/${selectedChain}/${address}`);
          const data = await res.json();
          setNfts(data.nfts || []);
        } catch (err) {
          console.error(err);
          setNfts([]);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className={`transition-colors duration-500 ${darkMode ? 'dark text-slate-200' : 'bg-slate-50 text-slate-900'}`}>
          <div className="max-w-7xl mx-auto px-6 py-12">
            
            {/* Header */}
            <header className="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
              <div>
                <h1 className="text-5xl font-heading font-extrabold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-500">
                  CHAINLENS
                </h1>
                <p className="text-slate-500 font-medium tracking-wide mt-2">MULTI-CHAIN ASSET EXPLORER</p>
              </div>
              
              <div className="flex bg-slate-900/50 p-1.5 rounded-2xl glass border border-slate-800">
                {chains.map(chain => (
                  <button
                    key={chain.id}
                    onClick={() => setSelectedChain(chain.id)}
                    className={`flex items-center gap-2 px-5 py-2.5 rounded-xl transition-all duration-300 font-bold text-sm ${
                      selectedChain === chain.id 
                      ? 'bg-white text-slate-950 shadow-xl' 
                      : 'hover:bg-white/5 text-slate-400'
                    }`}
                  >
                    <img src={chain.icon} className="w-4 h-4 rounded-full" />
                    <span className="hidden sm:inline">{chain.name}</span>
                  </button>
                ))}
              </div>
            </header>

            {/* Search Bar */}
            <div className="relative max-w-3xl mx-auto mb-20 group">
              <div className="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-[2rem] blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
              <div className="relative flex items-center bg-slate-900/80 rounded-[2rem] glass p-2 border border-white/10">
                <input 
                  type="text"
                  value={address}
                  onChange={(e) => setAddress(e.target.value)}
                  placeholder={selectedChain === 'cardano' ? "Enter $handle or addr1..." : "Enter wallet address..."}
                  className="w-full bg-transparent px-8 py-4 outline-none text-lg font-medium placeholder:text-slate-600"
                />
                <button 
                  onClick={fetchNfts}
                  disabled={loading}
                  className="bg-white text-slate-950 px-10 py-4 rounded-2xl font-bold hover:scale-105 active:scale-95 transition-all shadow-lg shadow-white/10 disabled:opacity-50"
                >
                  {loading ? 'SCANNING...' : 'SCAN'}
                </button>
              </div>
            </div>

            {/* Content Area */}
            {loading ? (
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                {[1,2,3,4,5,6,7,8].map(i => (
                  <div key={i} className="h-80 rounded-[2rem] glass shimmer border border-white/5"></div>
                ))}
              </div>
            ) : nfts.length > 0 ? (
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                {nfts.map((nft) => (
                  <div 
                    key={nft.id}
                    onClick={() => setSelectedNft(nft)}
                    className="nft-card cursor-pointer group"
                  >
                    <div className="relative rounded-[2.5rem] overflow-hidden glass border border-white/10 bg-slate-900 shadow-2xl">
                      <div className="aspect-square overflow-hidden">
                        <img 
                          src={nft.image} 
                          className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" 
                          onError={(e) => e.target.src = 'https://via.placeholder.com/400/0f172a/ffffff?text=Image+Unavailable'}
                        />
                      </div>
                      <div className="p-6">
                        <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">{nft.collection}</p>
                        <h3 className="text-lg font-bold truncate tracking-tight">{nft.name}</h3>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            ) : address && !loading && (
              <div className="text-center py-20 bg-slate-900/30 rounded-[3rem] border border-dashed border-white/5 glass">
                <p className="text-slate-500 font-medium">No assets found for this address on {selectedChain}.</p>
              </div>
            )}

            {/* Detail Modal */}
            {selectedNft && (
              <div className="fixed inset-0 z-50 flex items-center justify-center px-4">
                <div className="absolute inset-0 bg-slate-950/90 backdrop-blur-xl" onClick={() => setSelectedNft(null)}></div>
                <div className="relative w-full max-w-5xl glass rounded-[3rem] border border-white/10 overflow-hidden shadow-2xl flex flex-col md:flex-row">
                  <div className="w-full md:w-1/2 aspect-square">
                    <img src={selectedNft.image} className="w-full h-full object-cover" />
                  </div>
                  <div className="w-full md:w-1/2 p-10 flex flex-col max-h-[90vh] overflow-y-auto">
                    <div className="flex justify-between items-start mb-8">
                      <div>
                        <span className="px-4 py-1.5 rounded-full bg-white/10 text-[10px] font-bold uppercase tracking-widest border border-white/10 mb-4 inline-block">
                          {selectedNft.chain}
                        </span>
                        <h2 className="text-4xl font-heading font-extrabold tracking-tighter">{selectedNft.name}</h2>
                      </div>
                      <button onClick={() => setSelectedNft(null)} className="p-2 hover:bg-white/10 rounded-full transition-colors">
                        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg>
                      </button>
                    </div>

                    <div className="space-y-8">
                      <div>
                        <label className="text-[11px] font-bold text-slate-500 uppercase tracking-widest block mb-3">Collection</label>
                        <p className="text-xl font-bold">{selectedNft.collection || 'Unknown'}</p>
                      </div>

                      {selectedNft.metadata?.description && (
                        <div>
                          <label className="text-[11px] font-bold text-slate-500 uppercase tracking-widest block mb-3">Description</label>
                          <p className="text-slate-400 leading-relaxed text-sm">{selectedNft.metadata.description}</p>
                        </div>
                      )}

                      <div className="space-y-4">
                        <label className="text-[11px] font-bold text-slate-500 uppercase tracking-widest">On-Chain Metadata</label>
                        <div className="grid grid-cols-2 gap-3">
                          {(() => {
                            const raw = selectedNft.metadata?.traits || [];
                            const normalized = Array.isArray(raw) ? raw : Object.entries(raw).map(([k, v]) => ({ trait_type: k, value: v }));
                            return normalized.length > 0 ? normalized.map((t, idx) => (
                              <div key={idx} className={`p-4 rounded-2xl border ${darkMode ? 'bg-slate-950 border-slate-800' : 'bg-slate-50 border-slate-200'}`}>
                                <p className="text-[9px] text-slate-500 uppercase font-bold tracking-tighter">{t.trait_type || t.key || 'Trait'}</p>
                                <p className="text-[13px] font-bold truncate mt-1">{String(t.value)}</p>
                              </div>
                            )) : <p className="text-sm italic opacity-40">No attributes found</p>;
                          })()}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
