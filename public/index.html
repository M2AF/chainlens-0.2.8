<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChainLens | Multi-Chain Asset Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body { font-family: 'Space Grotesk', sans-serif; }
    .font-heading { font-family: 'Syne', sans-serif; }
    .switch-bg { width: 54px; height: 28px; display: flex; align-items: center; padding: 4px; cursor: pointer; transition: 0.4s; }
    .switch-dot { width: 20px; height: 20px; transition: 0.4s; }
    .translate-x-6 { transform: translateX(26px); }
    .bg-solana { background: linear-gradient(45deg, #9945FF, #14F195); }
    .dark-scroll::-webkit-scrollbar { width: 8px; }
    .dark-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [evmAddr, setEvmAddr] = useState('');
      const [solAddr, setSolAddr] = useState('');
      const [adaAddr, setAdaAddr] = useState('');
      const [nfts, setNfts] = useState([]);
      const [loading, setLoading] = useState(false);
      const [darkMode, setDarkMode] = useState(localStorage.getItem('darkMode') === 'true');
      const [tokenMode, setTokenMode] = useState(false);
      const [viewMode, setViewMode] = useState(localStorage.getItem('viewMode') || 'grid');
      const [selectedNft, setSelectedNft] = useState(null);

      const chainStyles = {
        ethereum: { color: 'bg-slate-700', label: 'Ethereum' },
        polygon: { color: 'bg-purple-600', label: 'Polygon' },
        base: { color: 'bg-blue-600', label: 'Base' },
        solana: { color: 'bg-solana', label: 'Solana' },
        cardano: { color: 'bg-blue-800', label: 'Cardano' },
        monad: { color: 'bg-indigo-500', label: 'Monad' },
        abstract: { color: 'bg-emerald-400 text-black', label: 'Abstract' }
      };

      useEffect(() => {
        localStorage.setItem('darkMode', darkMode);
        localStorage.setItem('viewMode', viewMode);
      }, [darkMode, viewMode]);

      const handleSearch = async () => {
        setLoading(true); setNfts([]);
        const modePath = tokenMode ? 'tokens' : 'nfts';
        const tasks = [];

        if (evmAddr.startsWith('0x')) ['ethereum', 'polygon', 'base', 'abstract', 'monad'].forEach(c => tasks.push(fetch(`/api/${modePath}/${c}/${evmAddr}`).then(r => r.json())));
        if (solAddr) tasks.push(fetch(`/api/${modePath}/solana/${solAddr}`).then(r => r.json()));
        if (adaAddr) tasks.push(fetch(`/api/${modePath}/cardano/${adaAddr}`).then(r => r.json()));

        try {
          const results = await Promise.allSettled(tasks);
          const combined = results.filter(r => r.status === 'fulfilled' && r.value.nfts).flatMap(r => r.value.nfts);
          setNfts(combined);
        } catch (e) { console.error(e); }
        setLoading(false);
      };

      const Toggle = ({ active, onToggle, labelOn, labelOff, color = 'bg-blue-600' }) => (
        <div className="flex items-center space-x-3 px-4 py-2 rounded-xl bg-black/5 border border-white/10">
          <span className="text-[9px] font-bold uppercase tracking-widest opacity-60 w-10 text-center">{active ? labelOn : labelOff}</span>
          <div onClick={onToggle} className={`switch-bg rounded-full ${active ? color : 'bg-slate-300'}`}>
            <div className={`switch-dot rounded-full bg-white shadow-lg ${active ? 'translate-x-6' : 'translate-x-0'}`} />
          </div>
        </div>
      );

      return (
        <div className={`min-h-screen p-8 transition-colors duration-500 ${darkMode ? 'bg-slate-950 text-white dark-scroll' : 'bg-slate-50 text-slate-900'}`}>
          <div className="fixed top-8 right-8 z-50 flex items-center space-x-4">
            <Toggle active={darkMode} onToggle={() => setDarkMode(!darkMode)} labelOn="Dark" labelOff="Light" />
          </div>

          <div className="max-w-6xl mx-auto pt-10">
            <div className="flex flex-col items-center mb-12">
              <img src={darkMode ? "/ChainLens (dark).png" : "/ChainLens (light).png"} className="h-48 mb-8" />
            </div>

            <div className={`p-10 rounded-[3rem] border shadow-2xl mb-12 ${darkMode ? 'bg-slate-900/50 border-slate-800' : 'bg-white border-slate-100'}`}>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                {['EVM', 'Solana', 'Cardano'].map((label, i) => (
                  <div key={i} className="space-y-3">
                    <label className="text-[10px] font-bold uppercase tracking-widest text-slate-500">{label} Address</label>
                    <input type="text" onChange={e => i===0?setEvmAddr(e.target.value):i===1?setSolAddr(e.target.value):setAdaAddr(e.target.value)} className={`w-full p-4 rounded-xl border outline-none ${darkMode ? 'bg-slate-950 border-slate-800' : 'bg-slate-50 border-slate-200'}`} placeholder="Enter address..." />
                  </div>
                ))}
              </div>

              <div className="flex flex-col md:flex-row items-center gap-4">
                <Toggle active={tokenMode} onToggle={() => setTokenMode(!tokenMode)} labelOn="Tokens" labelOff="NFTs" color="bg-emerald-500" />
                <Toggle active={viewMode === 'list'} onToggle={() => setViewMode(viewMode === 'grid' ? 'list' : 'grid')} labelOn="List" labelOff="Grid" color="bg-purple-500" />
                <button onClick={handleSearch} className={`flex-1 py-5 rounded-2xl font-bold text-2xl uppercase tracking-widest ${darkMode ? 'bg-white text-black' : 'bg-slate-900 text-white'}`}>
                  {loading ? 'Scanning...' : 'Scan Assets'}
                </button>
              </div>
            </div>

            {/* ASSET DISPLAY */}
            {viewMode === 'grid' ? (
              <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
                {nfts.map((nft, i) => (
                  <div key={i} className={`rounded-[2rem] overflow-hidden border transition-all hover:-translate-y-1 ${darkMode ? 'bg-slate-900 border-slate-800' : 'bg-white border-slate-100 shadow-sm'}`}>
                    <div className="aspect-square bg-slate-200 relative">
                      <img src={nft.image} className="w-full h-full object-cover" />
                      <div className={`absolute top-3 left-3 px-2 py-0.5 rounded-full text-[8px] text-white font-bold uppercase ${chainStyles[nft.chain]?.color}`}>{nft.chain}</div>
                    </div>
                    <div className="p-4 text-center">
                      <p className="font-heading font-bold truncate text-xs mb-1 uppercase tracking-tighter">{nft.name}</p>
                      <p className="text-emerald-500 font-bold text-sm">${tokenMode ? nft.totalValue : nft.usdPrice}</p>
                      <p className="text-[10px] opacity-50 uppercase font-bold">{tokenMode ? `${nft.balance} ${nft.symbol}` : 'Floor Price'}</p>
                    </div>
                  </div>
                ))}
              </div>
            ) : (
              <div className={`rounded-3xl border divide-y overflow-hidden ${darkMode ? 'bg-slate-900 border-slate-800 divide-slate-800' : 'bg-white border-slate-100 divide-slate-100 shadow-lg'}`}>
                {nfts.map((nft, i) => (
                  <div key={i} className="flex items-center p-4 hover:bg-black/5 transition-colors">
                    <img src={nft.image} className="w-14 h-14 rounded-xl object-cover mr-6 bg-slate-200" />
                    <div className="flex-1 min-w-0">
                      <h4 className="font-heading font-bold text-sm truncate uppercase tracking-tight">{nft.name}</h4>
                      <div className="flex items-center mt-1 space-x-2">
                         <span className={`px-2 py-0.5 rounded-md text-[8px] font-bold text-white uppercase ${chainStyles[nft.chain]?.color}`}>{nft.chain}</span>
                         <span className="text-[10px] opacity-50 font-bold uppercase">{nft.collection || nft.symbol}</span>
                      </div>
                    </div>
                    <div className="text-right">
                      <p className="font-bold text-lg text-emerald-500">${tokenMode ? nft.totalValue : nft.usdPrice}</p>
                      <p className="text-[10px] font-bold opacity-60 uppercase">{tokenMode ? `${nft.balance} ${nft.symbol}` : `Price: $${nft.usdPrice}`}</p>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
